<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DELS BASE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #000000;
            --panel: rgba(24, 24, 27, 0.85);
            --accent: #5856d6;
            --text: #ffffff;
            --hint: #a1a1aa;
            --danger: #ff3b30;
            --success: #34c759;
            --border: rgba(255, 255, 255, 0.1);
            --spring: cubic-bezier(0.4, 0, 0.2, 1);
        }

        ::-webkit-scrollbar { display: none; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background-color: var(--bg); color: var(--text);
            min-height: 100vh; overflow-x: hidden;
        }

        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a0a0c 0%, #000 100%);
        }
        .blob {
            position: absolute; width: 300px; height: 300px; background: var(--accent);
            filter: blur(90px); border-radius: 50%; opacity: 0.12;
            animation: move 20s infinite alternate;
        }
        @keyframes move { from { transform: translate(-20%, -20%); } to { transform: translate(30%, 20%); } }

        header {
            height: 70px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .logo { font-size: 19px; font-weight: 900; letter-spacing: -0.5px; text-transform: uppercase; cursor: pointer; }
        .logo span { color: var(--accent); }

        .profile-pill {
            display: flex; align-items: center; gap: 10px; padding: 5px 5px 5px 12px;
            border-radius: 50px; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            cursor: pointer;
        }
        .profile-pill img { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--accent); }

        #dropdownMenu {
            position: absolute; top: 80px; right: 20px; width: 190px;
            background: var(--panel); border: 1px solid var(--border);
            border-radius: 22px; backdrop-filter: blur(25px);
            display: none; flex-direction: column; overflow: hidden; z-index: 1001;
        }
        .menu-link { padding: 16px 20px; font-size: 14px; font-weight: 700; color: #fff; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 12px; cursor: pointer; }

        main { padding: 16px; max-width: 500px; margin: 0 auto; }
        
        .menu-item {
            background: var(--panel); padding: 18px 20px; border-radius: 24px;
            display: flex; align-items: flex-start; gap: 18px; margin-bottom: 12px;
            cursor: pointer; border: 1px solid var(--border); transition: 0.2s;
        }

        .item-icon { width: 48px; height: 48px; border-radius: 16px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.04); color: var(--accent); flex-shrink: 0; }
        .item-info h3 { margin: 0; font-size: 17px; font-weight: 800; }
        .item-info p { margin: 4px 0 0; font-size: 12px; color: var(--hint); line-height: 1.4; }

        .glass-card { background: var(--panel); border-radius: 30px; padding: 35px 20px; border: 1px solid var(--border); text-align: center; }
        
        .status-badge { 
            font-size: 11px; font-weight: 900; padding: 10px 24px; 
            border-radius: 100px; text-transform: uppercase; margin-top: 15px; 
            display: inline-block; background: rgba(255,255,255,0.05); color: var(--hint); border: 1px solid var(--border);
        }
        .scam-tag { background: var(--danger); color: #fff; border: none; }

        input, textarea { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 16px; border-radius: 18px; color: #fff; font-size: 15px; margin-bottom: 10px; }
        .btn-action { background: var(--accent); color: #fff; border: none; width: 100%; padding: 18px; border-radius: 20px; font-weight: 800; font-size: 15px; cursor: pointer; transition: 0.2s; }
        .btn-action:active { transform: scale(0.97); }
        
        #chatBox { height: 320px; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 10px; background: rgba(0,0,0,0.25); border-radius: 18px; margin-bottom: 15px; }
        .chat-bubble { padding: 10px 14px; border-radius: 18px; max-width: 80%; font-size: 14px; line-height: 1.4; position: relative; }
        .msg-me { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; color: #fff; }
        .msg-support { background: rgba(255,255,255,0.1); align-self: flex-start; border-bottom-left-radius: 4px; color: #fff; }

        .back-nav { color: var(--accent); font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 6px; margin-bottom: 20px; font-size: 13px; }
        #previewImage { width: 100%; border-radius: 15px; margin-top: 10px; display: none; border: 1px solid var(--border); }
        
        @keyframes viewIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate { animation: viewIn 0.4s var(--spring) forwards; }

        .admin-section { text-align: left; margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px; }
        .admin-section h4 { margin: 0 0 15px 0; font-size: 13px; color: var(--accent); text-transform: uppercase; font-weight: 900; }
    </style>
</head>
<body>
    <div class="bg-animation"><div class="blob"></div></div>
    <header>
        <div class="logo" onclick="renderHome()">DELS<span>BASE</span></div>
        <div class="profile-pill" onclick="toggleMenu()">
            <span id="hName" style="font-size:13px; font-weight:700">@...</span>
            <img id="hImg" src="">
        </div>
        <div id="dropdownMenu">
            <div class="menu-link" onclick="renderMyProfile()"><i data-lucide="user"></i> Профиль</div>
            <div class="menu-link" onclick="renderSupport()"><i data-lucide="help-circle"></i> Помощь</div>
            <div class="menu-link" onclick="window.open('https://t.me/DelsBase')"><i data-lucide="send"></i> Телеграм</div>
        </div>
    </header>

    <main id="app"></main>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const tUser = tg.initDataUnsafe?.user || {};
        const ME = {
            username: tUser.username ? `@${tUser.username}` : "@Guest",
            name: tUser.first_name || "User",
            id: String(tUser.id || "00000000"),
            photo: tUser.photo_url || `https://ui-avatars.com/api/?name=${tUser.first_name || 'U'}&background=5856d6&color=fff`
        };

        // База данных
        let db = {
            scammers: JSON.parse(localStorage.getItem('db_v10_scams')) || [],
            complaints: JSON.parse(localStorage.getItem('db_v10_reps')) || [],
            chats: JSON.parse(localStorage.getItem('db_v10_chats')) || [] // {from, text, type: 'user'|'admin', id}
        };

        function sync() {
            localStorage.setItem('db_v10_scams', JSON.stringify(db.scammers));
            localStorage.setItem('db_v10_reps', JSON.stringify(db.complaints));
            localStorage.setItem('db_v10_chats', JSON.stringify(db.chats));
        }

        // ВАЛИДАЦИЯ (только @ или числовой ID)
        function isValidTarget(str) {
            return str.startsWith('@') || /^\d+$/.test(str);
        }

        function setPage(html) {
            const app = document.getElementById('app');
            app.innerHTML = html;
            lucide.createIcons();
            document.getElementById('dropdownMenu').style.display = 'none';
        }

        function toggleMenu() {
            const m = document.getElementById('dropdownMenu');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        // --- ГЛАВНАЯ ---
        function renderHome() {
            setPage(`
                <div style="text-align:center; margin: 10px 0 25px" class="animate">
                    <h1 style="font-size:26px; font-weight:900; margin:0">Security Hub</h1>
                </div>
                <div class="menu-grid animate">
                    <div class="menu-item" onclick="renderSearch()">
                        <div class="item-icon"><i data-lucide="search" size="22"></i></div>
                        <div class="item-info">
                            <h3>Поиск скамеров</h3>
                            <p>Введите @username или ID для проверки по базе.</p>
                        </div>
                    </div>
                    <div class="menu-item" onclick="renderReport()">
                        <div class="item-icon"><i data-lucide="shield-alert" size="22"></i></div>
                        <div class="item-info">
                            <h3>Подать жалобу</h3>
                            <p>Сообщите о факте мошенничества с доказательствами.</p>
                        </div>
                    </div>
                    <div class="menu-item" onclick="renderGarant()">
                        <div class="item-icon" style="color:var(--success)"><i data-lucide="shield-check" size="22"></i></div>
                        <div class="item-info">
                            <h3>DELS Гарант</h3>
                            <p>Безопасное проведение сделок через поддержку.</p>
                        </div>
                    </div>
                </div>
            `);
        }

        // --- ПОИСК ---
        function renderSearch() {
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div>
                <h2>Поиск в базе</h2>
                <input type="text" id="sIn" placeholder="@username или ID">
                <button class="btn-action" onclick="doSearch()">Проверить</button>
                <div id="sRes"></div>
            `);
        }

        function doSearch() {
            const q = document.getElementById('sIn').value.trim();
            if(!isValidTarget(q)) return tg.showAlert("Ошибка: Введите ник через @ или числовой ID");
            
            const scam = db.scammers.find(s => s.username.toLowerCase() === q.toLowerCase() || s.id === q);
            const clean = q.replace('@','');
            document.getElementById('sRes').innerHTML = `
                <div class="glass-card animate" style="margin-top:20px; border-color:${scam ? 'var(--danger)' : 'var(--border)'}">
                    <img src="https://ui-avatars.com/api/?name=${clean}&background=${scam ? 'ff3b30' : '333'}&color=fff" style="width:80px; height:80px; border-radius:25px; margin-bottom:12px">
                    <h3 style="margin:0">${q}</h3>
                    <div class="status-badge ${scam ? 'scam-tag' : ''}">${scam ? 'SCAM' : 'НЕТ ИНФОРМАЦИИ'}</div>
                    ${scam ? `<p style="font-size:13px; color:#ccc; margin-top:10px">${scam.reason}</p>` : ''}
                </div>`;
        }

        // --- ПОДДЕРЖКА (ДЛЯ ЮЗЕРА) ---
        function renderSupport() {
            if(ME.username.toLowerCase() === "@treedexe") return renderAdminDashboard();
            
            let chatH = `<div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div><h2>Поддержка</h2>
            <div id="chatBox">`;
            const myMsgs = db.chats.filter(c => c.from === ME.username);
            if(myMsgs.length === 0) chatH += `<div class="chat-bubble msg-support">Опишите ваш вопрос, мы ответим в ближайшее время.</div>`;
            myMsgs.forEach(m => chatH += `<div class="chat-bubble ${m.type==='admin' ? 'msg-support' : 'msg-me'}">${m.text}</div>`);
            
            chatH += `</div><div style="display:flex; gap:10px">
                <input type="text" id="cIn" placeholder="Ваше сообщение..." style="margin:0">
                <button class="btn-action" style="width:60px; padding:0" onclick="sendMsg()"><i data-lucide="send" size="18"></i></button>
            </div>`;
            setPage(chatH);
            const b = document.getElementById('chatBox'); b.scrollTop = b.scrollHeight;
        }

        function sendMsg() {
            const v = document.getElementById('cIn').value.trim();
            if(!v) return;
            db.chats.push({from: ME.username, text: v, type: 'user', id: Date.now()});
            sync(); renderSupport();
        }

        // --- ПРОФИЛЬ ---
        function renderMyProfile() {
            const scam = db.scammers.find(s => s.username.toLowerCase() === ME.username.toLowerCase() || s.id === ME.id);
            const isAdmin = ME.username.toLowerCase() === "@treedexe";

            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left" size="16"></i> Назад</div>
                <div class="glass-card animate">
                    <img src="${ME.photo}" style="width:110px; height:110px; border-radius:35px; border:4px solid var(--accent); padding:3px; object-fit:cover; margin-bottom:15px">
                    <h2 style="margin:0; font-size:26px; font-weight:900">${ME.name}</h2>
                    <div style="margin-top:8px; color:var(--hint); font-size:15px; font-weight:600">${ME.username} | ID: ${ME.id}</div>
                    <div class="status-badge ${scam ? 'scam-tag' : ''}">${scam ? 'SCAM' : 'НЕТ ИНФОРМАЦИИ'}</div>
                    ${isAdmin ? `<button class="btn-action" style="margin-top:25px; background:#af52de" onclick="renderAdminDashboard()">Управление DELS</button>` : ""}
                </div>
            `);
        }

        // --- АДМИН-ПАНЕЛЬ ---
        function renderAdminDashboard() {
            let h = `
                <div class="back-nav" onclick="renderMyProfile()"><i data-lucide="arrow-left" size="16"></i> Назад</div>
                <h2 style="margin-bottom:20px">Админ-панель</h2>
                
                <div class="glass-card" style="text-align:left; padding:20px">
                    <h4>Добавить в скам-базу</h4>
                    <input id="banTarget" placeholder="@username или ID">
                    <input id="banReason" placeholder="Причина">
                    <button class="btn-action" onclick="admManualBan()">Забанить</button>
                </div>

                <div class="admin-section">
                    <h4>Жалобы (${db.complaints.length})</h4>`;
            
            db.complaints.forEach((c, idx) => {
                h += `<div class="menu-item animate" style="flex-direction:column; gap:8px">
                    <div style="font-size:11px; color:var(--accent); font-weight:800">ОТ: ${c.from} -> НА: ${c.target}</div>
                    <div style="font-size:13px">${c.text}</div>
                    ${c.photo ? `<img src="${c.photo}" style="width:100%; border-radius:15px; margin:5px 0">` : ''}
                    <div style="display:flex; gap:8px; width:100%">
                        <button class="btn-action" style="background:var(--success); padding:10px; font-size:12px" onclick="admApproveRep(${idx})">БАН</button>
                        <button class="btn-action" style="background:rgba(255,255,255,0.05); padding:10px; font-size:12px" onclick="admRejectRep(${idx})">ОТКАЗ</button>
                    </div>
                </div>`;
            });

            h += `</div><div class="admin-section">
                    <h4>Поддержка чаты</h4>`;
            
            // Группировка уникальных юзеров в чате
            const uniqueUsers = [...new Set(db.chats.filter(c => c.from !== ME.username).map(c => c.from))];
            uniqueUsers.forEach(user => {
                h += `<div class="menu-item animate" onclick="renderAdminChatWithUser('${user}')">
                    <div class="item-icon"><i data-lucide="message-square" size="20"></i></div>
                    <div class="item-info"><h3>Чат: ${user}</h3><p>Нажмите, чтобы открыть переписку</p></div>
                </div>`;
            });

            h += `</div>`;
            setPage(h);
        }

        // ЧАТ АДМИНА С КОНКРЕТНЫМ ЮЗЕРОМ
        function renderAdminChatWithUser(username) {
            let h = `<div class="back-nav" onclick="renderAdminDashboard()"><i data-lucide="arrow-left"></i> К списку чатов</div>
            <h2>Диалог с ${username}</h2>
            <div id="chatBox">`;
            
            const msgs = db.chats.filter(c => c.from === username || (c.from === ME.username && c.to === username));
            msgs.forEach(m => {
                const isFromMe = m.from === ME.username;
                h += `<div class="chat-bubble ${isFromMe ? 'msg-me' : 'msg-support'}">${m.text}</div>`;
            });

            h += `</div>
            <div style="display:flex; gap:10px">
                <input type="text" id="admCIn" placeholder="Ответ..." style="margin:0">
                <button class="btn-action" style="width:60px; padding:0" onclick="admSendMsg('${username}')"><i data-lucide="send" size="18"></i></button>
            </div>
            <button class="btn-action" style="background:rgba(255,255,255,0.05); margin-top:15px; font-size:13px; padding:12px" onclick="admCloseTicket('${username}')">Закрыть обращение (Удалить историю)</button>`;
            setPage(h);
            const b = document.getElementById('chatBox'); b.scrollTop = b.scrollHeight;
        }

        function admSendMsg(target) {
            const v = document.getElementById('admCIn').value.trim();
            if(!v) return;
            // Сообщение сохраняется с пометкой для кого (to) и типом admin
            db.chats.push({from: ME.username, to: target, text: v, type: 'admin', id: Date.now()});
            // Чтобы юзер увидел ответ в своем списке, мы также меняем тип сообщения на admin и ставим from того, кому ответили
            const userMsg = db.chats.find(c => c.from === target);
            if(userMsg) db.chats.push({from: target, text: v, type: 'admin', id: Date.now()+1});
            
            sync(); renderAdminChatWithUser(target);
        }

        function admCloseTicket(username) {
            db.chats = db.chats.filter(c => c.from !== username && c.to !== username);
            sync(); renderAdminDashboard();
        }

        function admManualBan() {
            const t = document.getElementById('banTarget').value.trim();
            const r = document.getElementById('banReason').value.trim();
            if(!isValidTarget(t)) return tg.showAlert("Введите @ник или числовой ID");
            if(!r) return;
            db.scammers.push({username: t, reason: r, id: t.replace('@','')});
            sync(); renderAdminDashboard();
        }

        function admApproveRep(idx) {
            const c = db.complaints[idx];
            db.scammers.push({username: c.target, reason: c.text, id: c.target.replace('@','')});
            db.complaints.splice(idx, 1);
            sync(); renderAdminDashboard();
        }

        function admRejectRep(idx) {
            db.complaints.splice(idx, 1);
            sync(); renderAdminDashboard();
        }

        // --- ОСТАЛЬНОЕ ---
        let reportPhoto = "";
        function renderReport() {
            reportPhoto = "";
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div>
                <h2>Подать жалобу</h2>
                <input type="text" id="rTarget" placeholder="@username или ID скамера">
                <textarea id="rText" rows="4" placeholder="Опишите ситуацию подробно..."></textarea>
                <input type="file" id="fIn" hidden accept="image/*" onchange="procImg(this)">
                <button class="btn-action" style="background:rgba(255,255,255,0.05); border:1px solid var(--border); margin-bottom:10px" onclick="document.getElementById('fIn').click()">Прикрепить фото</button>
                <img id="previewImage">
                <button class="btn-action" onclick="sendReport()">Отправить</button>
            `);
        }

        function procImg(input) {
            const file = input.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = e => { reportPhoto = e.target.result; const p = document.getElementById('previewImage'); p.src = reportPhoto; p.style.display="block"; };
                reader.readAsDataURL(file);
            }
        }

        function sendReport() {
            const t = document.getElementById('rTarget').value.trim();
            const tx = document.getElementById('rText').value.trim();
            if(!isValidTarget(t)) return tg.showAlert("Ник должен быть с @ или ID числом");
            if(!tx) return;
            db.complaints.push({from: ME.username, target: t, text: tx, photo: reportPhoto});
            sync(); tg.showAlert("Жалоба принята!"); renderHome();
        }

        function renderGarant() {
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div>
                <div class="glass-card animate">
                    <div class="item-icon" style="margin: 0 auto 15px; color: var(--success); width: 50px; height: 50px; background: rgba(52,199,89,0.1)"><i data-lucide="shield-check" size="28"></i></div>
                    <h2>DELS Гарант</h2>
                    <p style="color:var(--hint); font-size:13px">Безопасные сделки. Для связи с гарантом напишите в чат поддержки.</p>
                    <button class="btn-action" style="margin-top:15px" onclick="renderSupport()">Связаться</button>
                </div>
            `);
        }

        window.onload = () => {
            document.getElementById('hName').innerText = ME.username;
            document.getElementById('hImg').src = ME.photo;
            renderHome();
        };
    </script>
</body>
</html>
