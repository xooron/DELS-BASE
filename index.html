<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DELS BASE</title>
    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #000000;
            --panel: rgba(24, 24, 27, 0.8);
            --accent: #5856d6;
            --text: #ffffff;
            --hint: #a1a1aa;
            --danger: #ff3b30;
            --success: #34c759;
            --border: rgba(255, 255, 255, 0.1);
            --spring: cubic-bezier(0.4, 0, 0.2, 1);
        }

        ::-webkit-scrollbar { display: none; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Анимации --- */
        @keyframes viewIn {
            from { opacity: 0; transform: scale(0.98) translateY(15px); filter: blur(5px); }
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }
        .animate { animation: viewIn 0.4s var(--spring) forwards; }

        /* --- Header --- */
        header {
            height: 75px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(25px);
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .logo { font-size: 20px; font-weight: 900; letter-spacing: -0.5px; text-transform: uppercase; cursor: pointer; }
        .logo span { color: var(--accent); }

        .profile-pill {
            display: flex; align-items: center; gap: 10px;
            padding: 5px 5px 5px 14px; border-radius: 50px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            cursor: pointer; transition: 0.2s;
        }
        .profile-pill:active { transform: scale(0.95); }
        .profile-pill img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); }

        /* --- Layout --- */
        main { padding: 20px; max-width: 500px; margin: 0 auto; }

        .menu-grid { display: flex; flex-direction: column; gap: 14px; margin-top: 10px; }
        
        .menu-item {
            background: var(--panel);
            padding: 26px; border-radius: 28px;
            display: flex; align-items: flex-start; gap: 20px;
            cursor: pointer; border: 1px solid var(--border);
            transition: 0.3s var(--spring);
        }
        .menu-item:active { transform: scale(0.98); border-color: var(--accent); background: rgba(255,255,255,0.03); }
        
        .item-icon {
            width: 54px; height: 54px; border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.04); color: var(--accent);
            flex-shrink: 0;
        }

        .item-info h3 { margin: 0; font-size: 19px; font-weight: 800; }
        .item-info p { margin: 6px 0 0; font-size: 13.5px; color: var(--hint); line-height: 1.5; }

        /* --- Components --- */
        .glass-card {
            background: var(--panel); border-radius: 35px;
            padding: 40px 25px; border: 1px solid var(--border);
            text-align: center; backdrop-filter: blur(20px);
        }

        .avatar-profile { width: 100px; height: 100px; border-radius: 35px; margin-bottom: 15px; border: 4px solid var(--accent); padding: 3px; }

        .status-badge {
            font-size: 11px; font-weight: 900; padding: 8px 20px;
            border-radius: 100px; margin-top: 15px; display: inline-block;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .status-badge.scam { background: var(--danger); color: #fff; box-shadow: 0 0 25px rgba(255, 59, 48, 0.3); }
        .status-badge.safe { background: rgba(52, 199, 89, 0.15); color: var(--success); border: 1px solid rgba(52, 199, 89, 0.2); }

        .btn-action {
            background: var(--accent); color: #fff; border: none; width: 100%;
            padding: 20px; border-radius: 22px; font-weight: 800; font-size: 16px;
            cursor: pointer; transition: 0.2s; margin-top: 15px;
        }
        .btn-action:active { transform: scale(0.96); opacity: 0.9; }

        input, textarea {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 20px; border-radius: 20px; color: #fff; font-size: 16px; transition: 0.2s;
        }
        input:focus { border-color: var(--accent); }

        .file-upload-box {
            display: flex; align-items: center; gap: 12px; justify-content: center;
            background: rgba(255,255,255,0.03); border: 1px dashed var(--border);
            padding: 24px; border-radius: 24px; cursor: pointer; margin: 15px 0; color: var(--hint);
        }
        #previewImage { width: 100%; border-radius: 20px; margin-top: 10px; display: none; border: 1px solid var(--border); }

        .back-nav { color: var(--accent); font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 6px; margin-bottom: 25px; font-size: 14px; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="renderHome()">DELS<span>BASE</span></div>
        <div class="profile-pill" onclick="renderMyProfile()">
            <span id="headerName" style="font-size:14px; font-weight:700">@...</span>
            <img id="headerImage" src="">
        </div>
    </header>

    <main id="app"></main>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = "#000000";

        // Получение данных юзера через официальный SDK
        const tUser = tg.initDataUnsafe?.user || {};
        const ME = {
            username: tUser.username ? `@${tUser.username}` : "@Guest",
            name: tUser.first_name || "User",
            id: tUser.id || "000000",
            photo: tUser.photo_url || `https://ui-avatars.com/api/?name=${tUser.first_name || 'U'}&background=5856d6&color=fff`
        };

        // База данных в LocalStorage
        let db = {
            scammers: JSON.parse(localStorage.getItem('db_dels_v11_scammers')) || [],
            complaints: JSON.parse(localStorage.getItem('db_dels_v11_complaints')) || [],
            stats: JSON.parse(localStorage.getItem('db_dels_v11_stats')) || {}
        };

        function sync() {
            localStorage.setItem('db_dels_v11_scammers', JSON.stringify(db.scammers));
            localStorage.setItem('db_dels_v11_complaints', JSON.stringify(db.complaints));
            localStorage.setItem('db_dels_v11_stats', JSON.stringify(db.stats));
        }

        function setPage(html) {
            const app = document.getElementById('app');
            app.classList.remove('animate');
            void app.offsetWidth;
            app.innerHTML = html;
            app.classList.add('animate');
            lucide.createIcons();
            window.scrollTo(0,0);
        }

        // --- ГЛАВНАЯ СТРАНИЦА ---
        function renderHome() {
            setPage(`
                <div style="text-align:center; margin: 15px 0 35px">
                    <h1 style="font-size:34px; font-weight:900; margin:0; letter-spacing:-1px">Security Hub</h1>
                    <p style="color:var(--hint); font-size:14px; margin-top:6px">Ваша безопасность — наш главный приоритет</p>
                </div>
                <div class="menu-grid">
                    <div class="menu-item" onclick="renderSearch()">
                        <div class="item-icon"><i data-lucide="search"></i></div>
                        <div class="item-info">
                            <h3>Поиск скамеров</h3>
                            <p>Мгновенная проверка контрагента по базе мошенников DELS BASE. Введите @username или ID, чтобы узнать репутацию пользователя перед сделкой.</p>
                        </div>
                    </div>
                    <div class="menu-item" onclick="renderReport()">
                        <div class="item-icon" style="color:var(--accent)"><i data-lucide="shield-alert"></i></div>
                        <div class="item-info">
                            <h3>Подать жалобу</h3>
                            <p>Вас обманули? Подайте подробную жалобу с прикреплением фото-доказательств. Ваша заявка поможет обезопасить других пользователей.</p>
                        </div>
                    </div>
                    <div class="menu-item" onclick="renderGarant()">
                        <div class="item-icon" style="color:var(--success)"><i data-lucide="shield-check"></i></div>
                        <div class="item-info">
                            <h3>DELS Гарант</h3>
                            <p>Проводите сделки безопасно. Наш сервис обеспечивает сохранность ваших средств и выполнение условий обеими сторонами.</p>
                        </div>
                    </div>
                </div>
            `);
        }

        // --- ГАРАНТ ---
        function renderGarant() {
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left" size="18"></i> Вернуться назад</div>
                <div class="glass-card">
                    <div class="item-icon" style="margin: 0 auto 20px; color: var(--success); width: 64px; height: 64px; background: rgba(52, 199, 89, 0.1);">
                        <i data-lucide="shield-check" size="32"></i>
                    </div>
                    <h2 style="margin-bottom: 12px">Официальный Гарант</h2>
                    <p style="color: var(--hint); font-size: 14px; line-height: 1.6; margin-bottom: 30px">
                        В данный момент автоматический гарант в разработке, но вы можете провести безопасные сделки через нашу поддержку напрямую.
                    </p>
                    <button class="btn-action" onclick="window.open('https://t.me/durovspepka', '_blank')">
                        Начать сделку
                    </button>
                </div>
            `);
        }

        // --- МОЙ ПРОФИЛЬ ---
        function renderMyProfile() {
            const isScam = db.scammers.find(s => s.username.toLowerCase() === ME.username.toLowerCase());
            const searches = db.stats[ME.username.toLowerCase()] || 0;
            const isAdmin = ME.username.toLowerCase() === "@treedexe";

            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left" size="18"></i> Вернуться</div>
                <div class="glass-card">
                    <img src="${ME.photo}" class="avatar-profile">
                    <h2 style="margin:0">${ME.name}</h2>
                    <div style="color:var(--hint); font-size:14px; margin-top:5px">${ME.username} • ID ${ME.id}</div>
                    
                    <div style="font-size:12px; font-weight:800; color:var(--accent); background:rgba(88, 86, 214, 0.1); padding:6px 16px; border-radius:12px; margin-top:15px; display:inline-block">
                        ВАС ПРОВЕРЯЛИ: ${searches}
                    </div><br>

                    ${isScam ? '<div class="status-badge scam">СТАТУС: SCAM</div>' : '<div class="status-badge safe">Не обнаружен в базе</div>'}
                    
                    ${isAdmin ? `<button class="btn-action" style="background:#af52de; margin-top:30px" onclick="renderAdmin()">Управление жалобами</button>` : ""}
                    
                    <p style="color:var(--hint); font-size:12px; margin-top:30px">Профиль авторизован через Telegram WebApp</p>
                </div>
            `);
        }

        // --- ПОИСК ---
        function renderSearch() {
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left" size="18"></i> Назад</div>
                <h2 style="margin-bottom:15px">Глобальный поиск</h2>
                <input type="text" id="searchInput" placeholder="@username или ID">
                <p id="searchError" style="color:var(--danger); font-size:12px; margin-top:10px; display:none">Введите @username или ID</p>
                <button class="btn-action" onclick="handleSearch()">Найти в базе</button>
                <div id="searchResult"></div>
            `);
        }

        function handleSearch() {
            const q = document.getElementById('searchInput').value.trim();
            const res = document.getElementById('searchResult');
            const err = document.getElementById('searchError');

            const isUser = /^@[\w\d_]{3,32}$/.test(q);
            const isId = /^\d{5,15}$/.test(q);

            if(!isUser && !isId) { err.style.display = "block"; return; }
            err.style.display = "none";

            const key = q.toLowerCase();
            db.stats[key] = (db.stats[key] || 0) + 1;
            sync();

            const scam = db.scammers.find(s => s.username.toLowerCase() === key || s.id === q);
            const clean = q.replace('@', '');

            res.innerHTML = `
                <div class="glass-card animate" style="margin-top:25px; ${scam ? 'border-color:var(--danger)' : ''}">
                    <img src="https://ui-avatars.com/api/?name=${clean}&background=${scam ? 'ff3b30' : '333'}&color=fff" class="avatar-profile">
                    <h2 style="margin:0">${q}</h2>
                    <div style="font-size:11px; font-weight:800; color:var(--accent); margin-top:10px">ПРОВЕРОК: ${db.stats[key]}</div>
                    <div style="margin-top:20px; padding:20px; border-radius:22px; background:rgba(255,255,255,0.03); text-align:left">
                        ${scam ? `<b style="color:var(--danger)">ПОЛЬЗОВАТЕЛЬ — SCAM</b><p style="font-size:14px; color:var(--hint); margin-top:8px">Причина: ${scam.reason}</p>` : `<b style="color:var(--success)">Не обнаружен в базе</b><p style="font-size:14px; color:var(--hint); margin-top:8px">Пользователя нет в черном списке системы. Будьте бдительны при сделках.</p>`}
                    </div>
                </div>`;
            lucide.createIcons();
        }

        // --- ЖАЛОБА ---
        let base64Photo = "";
        function renderReport() {
            base64Photo = "";
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left" size="18"></i> Назад</div>
                <h2>Новая жалоба</h2>
                <input type="text" id="reportTarget" placeholder="@Username или ID скамера">
                <textarea id="reportText" rows="4" placeholder="Опишите ситуацию..." style="margin-top:12px"></textarea>
                
                <label class="file-upload-box" for="photoIn">
                    <i data-lucide="camera"></i> Прикрепить доказательства
                    <input type="file" id="photoIn" hidden accept="image/*" onchange="processImage(this)">
                </label>
                <img id="previewImage">

                <button class="btn-action" onclick="submitReport()">Отправить жалобу</button>
            `);
        }

        function processImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    base64Photo = e.target.result;
                    const preview = document.getElementById('previewImage');
                    preview.src = base64Photo;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        }

        function submitReport() {
            const target = document.getElementById('reportTarget').value.trim();
            const text = document.getElementById('reportText').value.trim();
            if(!target.startsWith('@') || !text) return tg.showAlert("Ник должен быть с @, поле причины не может быть пустым.");

            db.complaints.push({ id: Date.now(), from: ME.username, target, text, photo: base64Photo });
            sync();
            tg.showPopup({ title: "Жалоба принята", message: "Ваше сообщение отправлено на проверку администрации. Обычно это занимает 5-10 минут." });
            renderHome();
        }

        // --- АДМИНКА ---
        function renderAdmin() {
            if(ME.username.toLowerCase() !== "@treedexe") return renderHome();
            let html = `<div class="back-nav" onclick="renderMyProfile()"><i data-lucide="arrow-left" size="18"></i> Профиль</div><h3>Очередь жалоб (${db.complaints.length})</h3>`;
            db.complaints.forEach(c => {
                html += `
                    <div class="menu-item animate" style="flex-direction:column; align-items:flex-start; padding:20px; margin-bottom:15px">
                        <div style="font-size:11px; color:var(--accent); font-weight:800">ОТ: ${c.from}</div>
                        <div style="font-size:20px; font-weight:900; margin:5px 0">${c.target}</div>
                        <p style="color:#ccc; font-size:14px; line-height:1.5">${c.text}</p>
                        ${c.photo ? `<img src="${c.photo}" style="width:100%; border-radius:18px; margin:15px 0; border:1px solid var(--border)">` : ''}
                        <div style="display:flex; gap:10px; width:100%">
                            <button onclick="approveAdmin(${c.id})" style="flex:1; background:var(--success); border:none; padding:14px; border-radius:14px; color:#fff; font-weight:800">БАН</button>
                            <button onclick="rejectAdmin(${c.id})" style="flex:1; background:rgba(255,255,255,0.05); border:1px solid var(--border); padding:14px; border-radius:14px; color:#fff; font-weight:800">ОТКАЗ</button>
                        </div>
                    </div>`;
            });
            setPage(html || '<h3>Жалоб пока нет</h3>');
        }

        function approveAdmin(id) {
            const c = db.complaints.find(x => x.id === id);
            db.scammers.push({ username: c.target, reason: c.text, id: Date.now() });
            db.complaints = db.complaints.filter(x => x.id !== id);
            sync(); renderAdmin();
        }

        function rejectAdmin(id) {
            db.complaints = db.complaints.filter(x => x.id !== id);
            sync(); renderAdmin();
        }

        // Запуск приложения
        window.onload = () => {
            document.getElementById('headerName').innerText = ME.username;
            document.getElementById('headerImage').src = ME.photo;
            renderHome();
        };
    </script>
</body>
</html>
