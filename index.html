<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DELS BASE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #000000;
            --panel: rgba(24, 24, 27, 0.85);
            --accent: #5856d6;
            --text: #ffffff;
            --hint: #a1a1aa;
            --danger: #ff3b30;
            --success: #34c759;
            --border: rgba(255, 255, 255, 0.1);
            --spring: cubic-bezier(0.4, 0, 0.2, 1);
        }

        ::-webkit-scrollbar { display: none; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background-color: var(--bg); color: var(--text);
            min-height: 100vh; overflow-x: hidden;
        }

        /* Анимированный фон */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a0a0c 0%, #000 100%);
        }
        .blob {
            position: absolute; width: 300px; height: 300px; background: var(--accent);
            filter: blur(90px); border-radius: 50%; opacity: 0.12;
            animation: move 20s infinite alternate;
        }
        @keyframes move { from { transform: translate(-20%, -20%); } to { transform: translate(30%, 20%); } }

        /* Header */
        header {
            height: 70px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .logo { font-size: 20px; font-weight: 900; letter-spacing: -0.5px; text-transform: uppercase; cursor: pointer; }
        .logo span { color: var(--accent); }

        .profile-pill {
            display: flex; align-items: center; gap: 10px; padding: 5px 5px 5px 14px;
            border-radius: 50px; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            cursor: pointer; transition: 0.2s; position: relative;
        }
        .profile-pill img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); }

        /* Dropdown Menu */
        #dropdownMenu {
            position: absolute; top: 80px; right: 20px; width: 190px;
            background: var(--panel); border: 1px solid var(--border);
            border-radius: 22px; backdrop-filter: blur(25px);
            display: none; flex-direction: column; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); z-index: 1001;
        }
        .menu-link {
            padding: 16px 20px; font-size: 14px; font-weight: 700; color: #fff;
            text-decoration: none; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 12px; transition: 0.2s;
        }
        .menu-link:active { background: rgba(255,255,255,0.08); }
        .menu-link:last-child { border: none; }

        /* Main Content */
        main { padding: 20px; max-width: 500px; margin: 0 auto; }
        .menu-item {
            background: var(--panel); padding: 26px; border-radius: 28px;
            display: flex; align-items: flex-start; gap: 20px; margin-bottom: 14px;
            cursor: pointer; border: 1px solid var(--border);
            transition: 0.3s var(--spring); backdrop-filter: blur(15px);
        }
        .menu-item:active { transform: scale(0.98); border-color: var(--accent); }
        .item-icon {
            width: 54px; height: 54px; border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.04); color: var(--accent); flex-shrink: 0;
        }
        .item-info h3 { margin: 0; font-size: 19px; font-weight: 800; }
        .item-info p { margin: 6px 0 0; font-size: 13.5px; color: var(--hint); line-height: 1.5; }

        /* Components */
        .glass-card { background: var(--panel); border-radius: 35px; padding: 35px 25px; border: 1px solid var(--border); text-align: center; }
        input, textarea {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 20px; border-radius: 20px; color: #fff; font-size: 16px; margin-bottom: 12px;
        }
        .btn-action {
            background: var(--accent); color: #fff; border: none; width: 100%;
            padding: 20px; border-radius: 22px; font-weight: 800; font-size: 16px; cursor: pointer;
        }
        .btn-action:active { transform: scale(0.96); }
        
        .status-badge { font-size: 11px; font-weight: 900; padding: 8px 20px; border-radius: 100px; text-transform: uppercase; margin-top: 15px; display: inline-block; }
        .scam-tag { background: var(--danger); color: #fff; }
        .none-tag { background: rgba(255,255,255,0.05); color: var(--hint); border: 1px solid var(--border); }

        /* Support Chat UI */
        .chat-bubble { padding: 12px 16px; border-radius: 18px; max-width: 80%; margin-bottom: 10px; font-size: 14px; line-height: 1.4; }
        .msg-me { background: var(--accent); align-self: flex-end; color: #fff; border-bottom-right-radius: 4px; }
        .msg-support { background: rgba(255,255,255,0.1); align-self: flex-start; color: #fff; border-bottom-left-radius: 4px; }

        .back-nav { color: var(--accent); font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 6px; margin-bottom: 25px; font-size: 14px; }
        #previewImg { width: 100%; border-radius: 15px; margin-top: 10px; display: none; border: 1px solid var(--border); }
        @keyframes viewIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate { animation: viewIn 0.4s var(--spring) forwards; }
    </style>
</head>
<body>
    <div class="bg-animation"><div class="blob"></div></div>

    <header>
        <div class="logo" onclick="renderHome()">DELS<span>BASE</span></div>
        <div class="profile-pill" onclick="toggleMenu()">
            <span id="hName" style="font-size:14px; font-weight:700">@...</span>
            <img id="hImg" src="">
        </div>
        <div id="dropdownMenu">
            <div class="menu-link" onclick="renderMyProfile()"><i data-lucide="user"></i> Профиль</div>
            <div class="menu-link" onclick="renderSupport()"><i data-lucide="message-square"></i> Помощь</div>
            <div class="menu-link" onclick="window.open('https://t.me/DelsBase')"><i data-lucide="send"></i> Телеграм</div>
        </div>
    </header>

    <main id="app"></main>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const tUser = tg.initDataUnsafe?.user || {};
        const ME = {
            username: tUser.username ? `@${tUser.username}` : "@Guest",
            name: tUser.first_name + (tUser.last_name ? " " + tUser.last_name : ""),
            id: String(tUser.id || "000000"),
            photo: tUser.photo_url || `https://ui-avatars.com/api/?name=${tUser.first_name || 'U'}&background=5856d6&color=fff`
        };

        // База данных
        let db = {
            scammers: JSON.parse(localStorage.getItem('dels_v20_scams')) || [],
            complaints: JSON.parse(localStorage.getItem('dels_v20_reports')) || [],
            stats: JSON.parse(localStorage.getItem('dels_v20_stats')) || {},
            chat: JSON.parse(localStorage.getItem('dels_v20_chat')) || []
        };

        function sync() {
            localStorage.setItem('dels_v20_scams', JSON.stringify(db.scammers));
            localStorage.setItem('dels_v20_reports', JSON.stringify(db.complaints));
            localStorage.setItem('dels_v20_stats', JSON.stringify(db.stats));
            localStorage.setItem('dels_v20_chat', JSON.stringify(db.chat));
        }

        function setPage(html) {
            const app = document.getElementById('app');
            app.innerHTML = html;
            lucide.createIcons();
            document.getElementById('dropdownMenu').style.display = 'none';
            window.scrollTo(0,0);
        }

        function toggleMenu() {
            const m = document.getElementById('dropdownMenu');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        // --- ГЛАВНАЯ ---
        function renderHome() {
            setPage(`
                <div style="text-align:center; margin: 15px 0 35px" class="animate">
                    <h1 style="font-size:34px; font-weight:900; margin:0; letter-spacing:-1px">Security Hub</h1>
                    <p style="color:var(--hint); font-size:14px; margin-top:6px">Безопасность вашего бизнеса в Telegram</p>
                </div>
                <div class="menu-grid animate">
                    <div class="menu-item" onclick="renderSearch()">
                        <div class="item-icon"><i data-lucide="search"></i></div>
                        <div class="item-info">
                            <h3>Поиск скамеров</h3>
                            <p>Мгновенная проверка контрагента по базе мошенников DELS BASE. Введите @username или ID.</p>
                        </div>
                    </div>
                    <div class="menu-item" onclick="renderReport()">
                        <div class="item-icon"><i data-lucide="shield-alert"></i></div>
                        <div class="item-info">
                            <h3>Подать жалобу</h3>
                            <p>Вас обманули? Подайте жалобу с доказательствами, чтобы обезопасить других пользователей.</p>
                        </div>
                    </div>
                    <div class="menu-item" onclick="renderGarant()">
                        <div class="item-icon" style="color:var(--success)"><i data-lucide="shield-check"></i></div>
                        <div class="item-info">
                            <h3>DELS Гарант</h3>
                            <p>Проводите сделки безопасно. Мы обеспечим сохранность средств и выполнение условий.</p>
                        </div>
                    </div>
                </div>
            `);
        }

        // --- ПОИСК ---
        function renderSearch() {
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div>
                <h2>Глобальный поиск</h2>
                <input type="text" id="sInput" placeholder="@username или ID">
                <button class="btn-action" onclick="handleSearch()">Найти в базе</button>
                <div id="sRes"></div>
            `);
        }

        function handleSearch() {
            const q = document.getElementById('sInput').value.trim();
            if(!q) return;
            const key = q.toLowerCase();
            db.stats[key] = (db.stats[key] || 0) + 1;
            sync();
            const scam = db.scammers.find(s => s.username.toLowerCase() === key || s.id === q);
            const clean = q.replace('@','');
            document.getElementById('sRes').innerHTML = `
                <div class="glass-card animate" style="margin-top:20px; border-color:${scam ? 'var(--danger)' : 'var(--border)'}">
                    <div style="font-size:11px; font-weight:900; color:var(--accent); margin-bottom:12px">ИСКАЛИ: ${db.stats[key]} РАЗ</div>
                    <img src="https://ui-avatars.com/api/?name=${clean}&background=${scam ? 'ff3b30' : '5856d6'}&color=fff" style="width:80px; height:80px; border-radius:25px; margin-bottom:12px">
                    <h3 style="margin:0">${q}</h3>
                    <div style="margin-top:20px; padding:15px; border-radius:18px; background:rgba(255,255,255,0.03); text-align:left">
                        ${scam ? `<b style="color:var(--danger)">СТАТУС: SCAM</b><p style="font-size:13px; margin-top:5px; color:#ccc">${scam.reason}</p>` : `<b style="color:var(--success)">СТАТУС: ЧИСТ</b><p style="font-size:13px; margin-top:5px; color:#ccc">Пользователь не найден в базе.</p>`}
                    </div>
                </div>`;
        }

        // --- ЖАЛОБА ---
        let reportPhoto = "";
        function renderReport() {
            reportPhoto = "";
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div>
                <h2>Новая жалоба</h2>
                <input type="text" id="rTarget" placeholder="@username скамера">
                <textarea id="rText" rows="4" placeholder="Опишите ситуацию..."></textarea>
                <input type="file" id="fIn" hidden accept="image/*" onchange="procImg(this)">
                <button class="btn-action" style="background:rgba(255,255,255,0.05); border:1px solid var(--border); margin-bottom:10px" onclick="document.getElementById('fIn').click()">Прикрепить доказательство</button>
                <img id="previewImg">
                <button class="btn-action" onclick="submitReport()">Отправить жалобу</button>
            `);
        }

        function procImg(input) {
            const f = input.files[0];
            if(f) {
                const reader = new FileReader();
                reader.onload = e => { reportPhoto = e.target.result; const p = document.getElementById('previewImg'); p.src = reportPhoto; p.style.display="block"; };
                reader.readAsDataURL(f);
            }
        }

        function submitReport() {
            const t = document.getElementById('rTarget').value.trim();
            const tx = document.getElementById('rText').value.trim();
            if(!t || !tx) return;
            db.complaints.push({id: Date.now(), from: ME.username, target: t, text: tx, photo: reportPhoto});
            sync();
            tg.showAlert("Жалоба принята на рассмотрение.");
            renderHome();
        }

        // --- ПРОФИЛЬ ---
        function renderMyProfile() {
            const scam = db.scammers.find(s => s.username.toLowerCase() === ME.username.toLowerCase() || s.id === ME.id);
            const isAdmin = ME.username.toLowerCase() === "@treedexe";
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div>
                <div class="glass-card animate">
                    <img src="${ME.photo}" style="width:100px; height:100px; border-radius:35px; border:4px solid var(--accent); padding:3px; object-fit:cover; margin-bottom:15px">
                    <h2 style="margin:0; font-size:24px; font-weight:900">${ME.name}</h2>
                    <div style="display:flex; justify-content:center; gap:12px; margin-top:8px; color:var(--hint); font-size:14px; font-weight:600">
                        <span>${ME.username}</span><span style="opacity:0.3">|</span><span>ID: ${ME.id}</span>
                    </div>
                    ${scam ? `<div class="status-badge scam-tag">SCAM</div>` : `<div class="status-badge none-tag">Нет информации</div>`}
                    ${isAdmin ? `<button class="btn-action" style="background:#af52de; margin-top:25px" onclick="renderAdmin()">Управление жалобами (${db.complaints.length})</button>` : ""}
                    <p style="color:var(--hint); font-size:11px; margin-top:30px">Профиль авторизован через Telegram WebApp</p>
                </div>
            `);
        }

        // --- ПОМОЩЬ (ЧАТ) ---
        function renderSupport() {
            let chatHtml = `<div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div><h2>Чат с Поддержкой</h2>
            <div id="chatBox" style="display:flex; flex-direction:column; height:350px; overflow-y:auto; padding:10px; background:rgba(255,255,255,0.03); border-radius:20px; border:1px solid var(--border); margin-bottom:15px">`;
            
            if(db.chat.length === 0) chatHtml += `<div class="chat-bubble msg-support">Здравствуйте! Опишите ваш вопрос, администратор @Treedexe ответит вам в ближайшее время.</div>`;
            
            db.chat.forEach(m => {
                chatHtml += `<div class="chat-bubble ${m.type === 'me' ? 'msg-me' : 'msg-support'}">${m.text}</div>`;
            });

            chatHtml += `</div>
            <div style="display:flex; gap:10px">
                <input type="text" id="chatIn" placeholder="Ваш вопрос..." style="margin:0">
                <button class="btn-action" style="width:60px; padding:0" onclick="sendChat()"><i data-lucide="send"></i></button>
            </div>`;
            setPage(chatHtml);
            const cb = document.getElementById('chatBox'); cb.scrollTop = cb.scrollHeight;
        }

        function sendChat() {
            const txt = document.getElementById('chatIn').value.trim();
            if(!txt) return;
            db.chat.push({text: txt, type: 'me'});
            sync();
            renderSupport();
        }

        // --- ГАРАНТ ---
        function renderGarant() {
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div>
                <div class="glass-card animate">
                    <div class="item-icon" style="margin: 0 auto 15px; color: var(--success); width: 60px; height: 60px; background: rgba(52,199,89,0.1)"><i data-lucide="shield-check" size="30"></i></div>
                    <h2>DELS Гарант</h2>
                    <p style="color:var(--hint); font-size:14px; line-height:1.6">Безопасный обмен средствами между пользователями через нашу систему. Мы гарантируем честность.</p>
                    <button class="btn-action" style="margin-top:20px" onclick="renderSupport()">Начать сделку</button>
                </div>
            `);
        }

        // --- АДМИНКА ---
        function renderAdmin() {
            let h = `<div class="back-nav" onclick="renderMyProfile()"><i data-lucide="arrow-left"></i> Профиль</div><h3>Очередь жалоб</h3>`;
            db.complaints.forEach(c => {
                h += `<div class="menu-item animate" style="flex-direction:column; gap:10px">
                    <div style="font-size:12px; color:var(--accent); font-weight:800">ОТ: ${c.from} -> НА: ${c.target}</div>
                    <div style="font-size:14px">${c.text}</div>
                    ${c.photo ? `<img src="${c.photo}" style="width:100%; border-radius:15px">` : ''}
                    <div style="display:flex; gap:10px; width:100%">
                        <button class="btn-action" style="background:var(--success); padding:12px; font-size:14px" onclick="admBan(${c.id})">БАН</button>
                        <button class="btn-action" style="background:rgba(255,255,255,0.1); padding:12px; font-size:14px" onclick="admDel(${c.id})">ОТКАЗ</button>
                    </div>
                </div>`;
            });
            setPage(h || '<h3>Жалоб нет</h3>');
        }

        function admBan(id) {
            const c = db.complaints.find(x => x.id === id);
            db.scammers.push({username: c.target, reason: c.text, id: Date.now()});
            db.complaints = db.complaints.filter(x => x.id !== id);
            sync(); renderAdmin();
        }

        function admDel(id) {
            db.complaints = db.complaints.filter(x => x.id !== id);
            sync(); renderAdmin();
        }

        window.onload = () => {
            document.getElementById('hName').innerText = ME.username;
            document.getElementById('hImg').src = ME.photo;
            renderHome();
        };

        window.onclick = e => { if (!e.target.closest('.profile-pill')) document.getElementById('dropdownMenu').style.display='none'; }
    </script>
</body>
</html>
