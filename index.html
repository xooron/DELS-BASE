<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DELS BASE GLOBAL</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #000000; --panel: rgba(24, 24, 27, 0.85); --accent: #5856d6;
            --text: #ffffff; --hint: #a1a1aa; --danger: #ff3b30;
            --success: #34c759; --verified: #00a2ed; --border: rgba(255, 255, 255, 0.1);
            --spring: cubic-bezier(0.4, 0, 0.2, 1);
        }
        ::-webkit-scrollbar { display: none; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 50%, #0a0a0c 0%, #000 100%); }
        .blob { position: absolute; width: 300px; height: 300px; background: var(--accent); filter: blur(90px); border-radius: 50%; opacity: 0.12; animation: move 20s infinite alternate; }
        @keyframes move { from { transform: translate(-20%, -20%); } to { transform: translate(30%, 20%); } }

        header { height: 70px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border); }
        .logo { font-size: 19px; font-weight: 900; text-transform: uppercase; cursor: pointer; }
        .logo span { color: var(--accent); }

        .profile-pill { display: flex; align-items: center; gap: 10px; padding: 5px 5px 5px 12px; border-radius: 50px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); cursor: pointer; }
        .profile-pill img { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--accent); }

        #dropdownMenu { position: absolute; top: 80px; right: 20px; width: 195px; background: var(--panel); border: 1px solid var(--border); border-radius: 22px; backdrop-filter: blur(25px); display: none; flex-direction: column; overflow: hidden; z-index: 1001; }
        .menu-link { padding: 16px 20px; font-size: 14px; font-weight: 700; color: #fff; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 12px; cursor: pointer; }

        main { padding: 16px; max-width: 500px; margin: 0 auto; }
        .menu-item { background: var(--panel); padding: 18px 20px; border-radius: 24px; display: flex; align-items: flex-start; gap: 18px; margin-bottom: 12px; cursor: pointer; border: 1px solid var(--border); transition: 0.2s; }
        .item-icon { width: 48px; height: 48px; border-radius: 16px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.04); color: var(--accent); flex-shrink: 0; }
        .item-info h3 { margin: 0; font-size: 17px; font-weight: 800; }
        .item-info p { margin: 4px 0 0; font-size: 12px; color: var(--hint); line-height: 1.4; }

        .glass-card { background: var(--panel); border-radius: 30px; padding: 35px 20px; border: 1px solid var(--border); text-align: center; }
        .status-badge { font-size: 11px; font-weight: 900; padding: 10px 24px; border-radius: 100px; text-transform: uppercase; margin-top: 15px; display: inline-block; background: rgba(255,255,255,0.05); color: var(--hint); border: 1px solid var(--border); }
        .scam-tag { background: var(--danger); color: #fff; border: none; box-shadow: 0 0 15px rgba(255,59,48,0.3); }
        .verified-tag { background: rgba(0, 162, 237, 0.15); color: var(--verified); border: 1px solid rgba(0, 162, 237, 0.3); }
        .v-check { width: 18px; height: 18px; vertical-align: middle; margin-left: 6px; }

        input, textarea { width: 100%; background: rgba(24, 24, 27, 0.6); border: 1px solid var(--border); padding: 16px; border-radius: 18px; color: #fff; font-size: 15px; margin-bottom: 10px; }
        .btn-action { background: var(--accent); color: #fff; border: none; width: 100%; padding: 18px; border-radius: 20px; font-weight: 800; font-size: 15px; cursor: pointer; transition: 0.2s; }
        .btn-action:active { transform: scale(0.98); opacity: 0.9; }
        
        .back-nav { color: var(--accent); font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 6px; margin-bottom: 20px; font-size: 13px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .stat-box { background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 18px; padding: 15px; text-align: center; }
        .stat-box b { font-size: 22px; display: block; color: var(--accent); }
        .stat-box span { font-size: 10px; color: var(--hint); font-weight: 700; }
        #previewImage { max-width: 140px; max-height: 140px; border-radius: 12px; margin: 10px auto; display: none; border: 1px solid var(--border); object-fit: cover; }

        .admin-section { text-align: left; margin-top: 25px; border-top: 1px solid var(--border); padding-top: 20px; }
        .admin-section h4 { margin: 0 0 12px 0; font-size: 13px; color: var(--accent); text-transform: uppercase; }

        @keyframes viewIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate { animation: viewIn 0.4s var(--spring) forwards; }
    </style>
</head>
<body>
    <div class="bg-animation"><div class="blob"></div></div>
    <header>
        <div class="logo" onclick="renderHome()">DELS<span>BASE</span></div>
        <div class="profile-pill" onclick="toggleMenu()">
            <span id="hName" style="font-size:13px; font-weight:700">@...</span>
            <img id="hImg" src="">
        </div>
        <div id="dropdownMenu">
            <div class="menu-link" onclick="renderMyProfile()"><i data-lucide="user"></i> Профиль</div>
            <div class="menu-link" onclick="contactSupport()"><i data-lucide="help-circle"></i> Помощь</div>
            <div class="menu-link" onclick="window.open('https://t.me/DelsBase')"><i data-lucide="send"></i> ТГК DelsBase</div>
        </div>
    </header>

    <main id="app"></main>

    <script>
        // --- ДАННЫЕ SUPABASE ---
        const SUPABASE_URL = 'https://hrixnvenlcsskysijabq.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_UopsF6xZ16MKgPjmhxFSlA_gtYcX7sa';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const tg = window.Telegram.WebApp;
        tg.expand();

        const tUser = tg.initDataUnsafe?.user || {};
        const ME = {
            username: tUser.username ? `@${tUser.username}` : "@Guest",
            name: tUser.first_name || "User",
            id: String(tUser.id || "00000000"),
            photo: tUser.photo_url || `https://ui-avatars.com/api/?name=${tUser.first_name || 'U'}&background=5856d6&color=fff`
        };

        const ADMIN_NICK = "@treedexe";
        const V_ICON = `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Twitter_Verified_Badge.svg/1280px-Twitter_Verified_Badge.svg.png" class="v-check">`;
        let statsInterval = null;

        function isValidTarget(str) { return str && (str.startsWith('@') || /^\d+$/.test(str)); }

        function setPage(html) {
            if(statsInterval) clearInterval(statsInterval);
            const app = document.getElementById('app');
            app.innerHTML = html;
            lucide.createIcons();
            document.getElementById('dropdownMenu').style.display = 'none';
        }

        function toggleMenu() {
            const m = document.getElementById('dropdownMenu');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function contactSupport() { window.open("https://t.me/durovspepka", '_blank'); }

        function renderHome() {
            setPage(`
                <div style="text-align:center; margin: 10px 0 25px" class="animate">
                    <h1 style="font-size:26px; font-weight:900; margin:0">Security Hub</h1>
                </div>
                <div class="menu-grid animate">
                    <div class="menu-item" onclick="renderSearch()">
                        <div class="item-icon"><i data-lucide="search" size="22"></i></div>
                        <div class="item-info"><h3>Поиск скамеров</h3><p>Проверка контрагента по базе.</p></div>
                    </div>
                    <div class="menu-item" onclick="renderReport()">
                        <div class="item-icon"><i data-lucide="shield-alert" size="22"></i></div>
                        <div class="item-info"><h3>Подать жалобу</h3><p>Сообщите о факте мошенничества.</p></div>
                    </div>
                    <div class="menu-item" onclick="renderGarant()">
                        <div class="item-icon" style="color:var(--success)"><i data-lucide="shield-check" size="22"></i></div>
                        <div class="item-info"><h3>DELS Гарант</h3><p>Безопасные сделки от DelsBase.</p></div>
                    </div>
                </div>
            `);
        }

        // --- ГЛОБАЛЬНЫЙ ПОИСК ---
        async function doSearch() {
            const q = document.getElementById('sIn').value.trim();
            if(!isValidTarget(q)) return tg.showAlert("Введите ник через @ или числовой ID");
            
            document.getElementById('sRes').innerHTML = '<p style="text-align:center; padding:20px; opacity:0.5">Поиск в глобальной базе данных...</p>';
            
            const { data: scams } = await supabaseClient.from('scammers').select('*').or(`username.eq.${q.toLowerCase()},id_tg.eq.${q}`);
            const { data: vData } = await supabaseClient.from('verified_users').select('*').eq('username', q.toLowerCase());
            
            const scam = scams?.[0];
            const verified = vData?.length > 0 || ["@treedexe", "@durovspepka"].includes(q.toLowerCase());
            const clean = q.replace('@','');

            document.getElementById('sRes').innerHTML = `
                <div class="glass-card animate" style="margin-top:20px; border-color:${scam ? 'var(--danger)' : 'var(--border)'}">
                    <img src="https://ui-avatars.com/api/?name=${clean}&background=${scam ? 'ff3b30' : (verified ? '00a2ed' : '333')}&color=fff" style="width:90px; height:90px; border-radius:30px; margin-bottom:12px; border:3px solid ${scam ? 'var(--danger)' : 'var(--accent)'}; padding:3px">
                    <h2 style="margin:0; font-size:20px">${clean}${verified ? V_ICON : ''}</h2>
                    <p style="color:var(--hint); font-size:14px; margin:4px 0">${q}</p>
                    <div class="status-badge ${scam ? 'scam-tag' : (verified ? 'verified-tag' : '')}">${scam ? 'SCAM' : (verified ? 'ВЕРИФИЦИРОВАН' : 'НЕТ ИНФОРМАЦИИ')}</div>
                    ${scam ? `<div style="background:rgba(255,59,48,0.05); padding:15px; border-radius:15px; margin-top:15px; font-size:13px; color:#ccc; text-align:left"><b>Причина:</b> ${scam.reason}</div>` : ''}
                </div>`;
        }

        function renderSearch() {
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div>
                <h2>Поиск в базе</h2>
                <input type="text" id="sIn" placeholder="@username или ID">
                <button class="btn-action" onclick="doSearch()">Проверить</button>
                <div id="sRes"></div>
            `);
        }

        // --- АДМИНКА ---
        async function renderAdminDashboard() {
            const { data: reps } = await supabaseClient.from('complaints').select('*');
            let h = `<div class="back-nav" onclick="renderMyProfile()"><i data-lucide="arrow-left"></i> Назад</div><h2>Админ-панель</h2>
            <button class="btn-action" style="background:var(--verified); margin-bottom:10px" onclick="renderAdminVerify()">Выдать верификацию</button>
            <button class="btn-action" style="background:var(--danger); margin-bottom:10px" onclick="renderAdminScamManual()">Добавить в скам-базу</button>
            <button class="btn-action" style="background:#333; margin-bottom:20px" onclick="renderAdminStats()">Статистика DelsBase</button>
            
            <div class="admin-section"><h4>Жалобы на проверку (${reps?.length || 0})</h4></div>`;
            
            reps?.forEach((c, idx) => {
                h += `
                <div class="menu-item animate" style="flex-direction:column; gap:10px; cursor:default">
                    <div style="font-size:13px"><b>ОТ:</b> ${c.from_user} ➔ <b>НА:</b> ${c.target}</div>
                    <div style="font-size:12px; color:#ccc; line-height:1.4">${c.text}</div>
                    ${c.photo ? `<img src="${c.photo}" style="width:120px; border-radius:10px; margin-top:5px; border:1px solid var(--border)">` : ''}
                    <div style="display:flex; gap:8px; width:100%; margin-top:10px">
                        <button class="btn-action" style="background:var(--success); padding:10px; font-size:12px" onclick="admHandleRep('${c.id}', '${c.target}', '${c.text}', true)">Принять</button>
                        <button class="btn-action" style="background:rgba(255,255,255,0.05); padding:10px; font-size:12px" onclick="admHandleRep('${c.id}', '', '', false)">Отклонить</button>
                    </div>
                </div>`;
            });
            setPage(h || '<h2>Жалоб нет</h2>');
        }

        async function admHandleRep(id, target, reason, isBan) {
            if(isBan) {
                await supabaseClient.from('scammers').insert([{ username: target, reason: reason, id_tg: target.replace('@','') }]);
            }
            await supabaseClient.from('complaints').delete().eq('id', id);
            tg.showAlert(isBan ? "Пользователь забанен!" : "Жалоба отклонена.");
            renderAdminDashboard();
        }

        // --- ВЕРИФИКАЦИЯ ---
        function renderAdminVerify() {
            setPage(`
                <div class="back-nav" onclick="renderAdminDashboard()"><i data-lucide="arrow-left"></i> Назад</div>
                <h2>Выдать галочку</h2>
                <input type="text" id="vT" placeholder="@username пользователя">
                <button class="btn-action" onclick="admGiveV()">Подтвердить верификацию</button>
            `);
        }
        async function admGiveV() {
            const user = document.getElementById('vT').value.trim().toLowerCase();
            if(!user.startsWith('@')) return tg.showAlert("Введите ник с @");
            await supabaseClient.from('verified_users').insert([{username: user}]);
            tg.showAlert("Верификация выдана!");
            renderAdminDashboard();
        }

        // --- ОСТАЛЬНОЕ ---
        let reportPhoto = "";
        function renderReport() {
            reportPhoto = "";
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div>
                <h2>Подать жалобу</h2>
                <input type="text" id="rTarget" placeholder="@username или ID скамера">
                <textarea id="rText" rows="4" placeholder="Причина жалобы..."></textarea>
                <input type="file" id="fIn" hidden accept="image/*" onchange="procImg(this)">
                <button class="btn-action" style="background:rgba(255,255,255,0.05); border:1px solid var(--border); margin-bottom:10px" onclick="document.getElementById('fIn').click()">Прикрепить фото</button>
                <div style="display:flex; justify-content:center"><img id="previewImage"></div>
                <button class="btn-action" onclick="sendReport()">Отправить</button>
            `);
        }

        function procImg(i) {
            const f = i.files[0];
            if(f) {
                const r = new FileReader();
                r.onload = e => { reportPhoto = e.target.result; const p = document.getElementById('previewImage'); p.src = reportPhoto; p.style.display="block"; };
                r.readAsDataURL(f);
            }
        }

        async function sendReport() {
            const t = document.getElementById('rTarget').value; const tx = document.getElementById('rText').value;
            if(!isValidTarget(t) || !tx) return;
            await supabaseClient.from('complaints').insert([{ from_user: ME.username, target: t, text: tx, photo: reportPhoto }]);
            tg.showPopup({ title: "Успешно", message: "Жалоба отправлено на проверку! Проверка займет до 10 минут." }, () => renderHome());
        }

        async function renderMyProfile() {
            const { data: scams } = await supabaseClient.from('scammers').select('*').or(`username.eq.${ME.username.toLowerCase()},id_tg.eq.${ME.id}`);
            const { data: vData } = await supabaseClient.from('verified_users').select('*').eq('username', ME.username.toLowerCase());
            const scam = scams?.[0];
            const verified = vData?.length > 0 || ["@treedexe", "@durovspepka"].includes(ME.username.toLowerCase());
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div>
                <div class="glass-card animate">
                    <img src="${ME.photo}" style="width:110px; height:110px; border-radius:35px; border:4px solid var(--accent); padding:3px; object-fit:cover; margin-bottom:15px">
                    <h2 style="margin:0; font-size:26px; font-weight:900">${ME.name}${verified ? V_ICON : ''}</h2>
                    <div style="margin-top:8px; color:var(--hint); font-size:15px; font-weight:600">${ME.username} | ID: ${ME.id}</div>
                    <div class="status-badge ${scam ? 'scam-tag' : (verified ? 'verified-tag' : '')}">${scam ? 'SCAM' : (verified ? 'ВЕРИФИЦИРОВАН' : 'НЕТ ИНФОРМАЦИИ')}</div>
                    ${ME.username.toLowerCase() === ADMIN_NICK ? `<button class="btn-action" style="margin-top:25px; background:#af52de" onclick="renderAdminDashboard()">Управление</button>` : ""}
                </div>`);
        }

        function renderAdminStats() {
            setPage(`<div class="back-nav" onclick="renderAdminDashboard()"><i data-lucide="arrow-left"></i> Назад</div><h2>Статистика проекта</h2><div class="stat-grid animate"><div class="stat-box"><b id="st-u">...</b><span>Пользователей</span></div><div class="stat-box"><b id="st-sc">...</b><span>Скамеров в базе</span></div><div class="stat-box"><b id="st-r">...</b><span>Активных жалоб</span></div><div class="stat-box"><b id="st-v">...</b><span>Верифицировано</span></div></div>`);
            const upd = async () => {
                const { count: u } = await supabaseClient.from('users_list').select('*', { count: 'exact', head: true });
                const { count: sc } = await supabaseClient.from('scammers').select('*', { count: 'exact', head: true });
                const { count: r } = await supabaseClient.from('complaints').select('*', { count: 'exact', head: true });
                const { count: v } = await supabaseClient.from('verified_users').select('*', { count: 'exact', head: true });
                if(document.getElementById('st-u')) {
                    document.getElementById('st-u').innerText = u || 0;
                    document.getElementById('st-sc').innerText = sc || 0;
                    document.getElementById('st-r').innerText = r || 0;
                    document.getElementById('st-v').innerText = (v || 0) + 2;
                }
            };
            upd(); statsTimer = setInterval(upd, 2000);
        }

        function renderAdminScamManual() { setPage(`<div class="back-nav" onclick="renderAdminDashboard()"><i data-lucide="arrow-left"></i> Назад</div><h2>Ручной бан</h2><input type="text" id="sT" placeholder="@username или ID"><textarea id="sR" placeholder="Причина..."></textarea><button class="btn-action" onclick="admAddScamManual()">Забанить</button>`); }
        async function admAddScamManual() { await supabaseClient.from('scammers').insert([{username: document.getElementById('sT').value, reason: document.getElementById('sR').value}]); renderAdminDashboard(); }
        function renderGarant() { setPage(`<div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div><div class="glass-card animate"><div class="item-icon" style="margin: 0 auto 15px; color: var(--success); width: 50px; height: 50px; background: rgba(52,199,89,0.1)"><i data-lucide="shield-check" size="28"></i></div><h2>DELS Гарант</h2><p style="color:var(--hint); font-size:13px">Безопасные сделки.</p><button class="btn-action" style="margin-top:15px" onclick="contactSupport()">Связаться с гарантом</button></div>`); }

        window.onload = async () => {
            document.getElementById('hName').innerText = ME.username;
            document.getElementById('hImg').src = ME.photo;
            renderHome();
            try { await supabaseClient.from('users_list').upsert([{ user_id: ME.id }]); } catch (e) {}
        };
    </script>
</body>
</html>
