<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DELS BASE | Security Hub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #000000;
            --panel: rgba(22, 22, 24, 0.7);
            --accent: #5856d6;
            --text: #ffffff;
            --hint: #8e8e93;
            --danger: #ff3b30;
            --success: #34c759;
            --border: rgba(255, 255, 255, 0.06);
            --spring: cubic-bezier(0.4, 0, 0.2, 1);
        }

        ::-webkit-scrollbar { display: none; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Animations --- */
        @keyframes viewIn {
            from { opacity: 0; transform: scale(0.98) translateY(10px); filter: blur(5px); }
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }
        .animate { animation: viewIn 0.3s var(--spring) forwards; }

        /* --- Header --- */
        header {
            height: 70px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .logo { font-size: 18px; font-weight: 900; letter-spacing: -0.5px; text-transform: uppercase; cursor: pointer; }
        .logo span { color: var(--accent); }

        .profile-pill {
            display: flex; align-items: center; gap: 10px;
            padding: 4px 4px 4px 12px; border-radius: 50px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--border);
            cursor: pointer; transition: 0.2s;
        }
        .profile-pill:active { transform: scale(0.95); background: rgba(255,255,255,0.08); }
        .profile-pill img { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--accent); }

        /* --- Layout --- */
        main { padding: 20px; max-width: 480px; margin: 0 auto; }

        .menu-grid { display: grid; gap: 12px; margin-top: 20px; }
        
        .menu-item {
            background: var(--panel);
            padding: 24px; border-radius: 24px;
            display: flex; align-items: center; gap: 18px;
            cursor: pointer; border: 1px solid var(--border);
            transition: 0.2s var(--spring);
        }
        .menu-item:active { transform: scale(0.97); border-color: var(--accent); }
        
        .item-icon {
            width: 48px; height: 48px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.03); color: var(--accent);
        }

        .item-info h3 { margin: 0; font-size: 17px; font-weight: 800; }
        .item-info p { margin: 4px 0 0; font-size: 13px; color: var(--hint); }

        /* --- Cards & Badges --- */
        .profile-glass {
            background: var(--panel); border-radius: 32px;
            padding: 40px 20px; border: 1px solid var(--border);
            text-align: center; backdrop-filter: blur(15px);
        }

        .avatar-l { width: 90px; height: 90px; border-radius: 30px; margin-bottom: 15px; border: 3px solid var(--accent); padding: 3px; }

        .scam-badge {
            background: var(--danger); color: #fff;
            font-size: 10px; font-weight: 900; padding: 4px 12px;
            border-radius: 8px; margin-top: 15px; display: inline-block;
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.3);
        }

        .stat-tag {
            font-size: 11px; font-weight: 800; color: var(--accent);
            padding: 6px 14px; border-radius: 10px;
            background: rgba(88, 86, 214, 0.1); margin-top: 10px;
            display: inline-block; text-transform: uppercase;
        }

        /* --- Components --- */
        .btn-tg {
            background: var(--accent); color: #fff; border: none; width: 100%;
            padding: 18px; border-radius: 20px; font-weight: 800; font-size: 16px;
            cursor: pointer; transition: 0.2s; margin-top: 15px;
        }
        .btn-tg:active { transform: scale(0.96); }

        input, textarea {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 18px; border-radius: 18px; color: #fff; font-size: 16px; transition: 0.2s;
        }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.08); }

        .back-link { color: var(--accent); font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 5px; margin-bottom: 20px; font-size: 14px; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="renderHome()">DELS<span>BASE</span></div>
        <div class="profile-pill" onclick="renderMyProfile()">
            <span id="hNick" style="font-size:13px; font-weight:700">@...</span>
            <img id="hAva" src="">
        </div>
    </header>

    <main id="root"></main>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = "#000000";

        // Получение данных пользователя
        const tUser = tg.initDataUnsafe?.user || {};
        const ME = {
            username: tUser.username ? `@${tUser.username}` : "@Unknown",
            name: tUser.first_name || "User",
            id: tUser.id || "000000",
            photo: tUser.photo_url || `https://ui-avatars.com/api/?name=${tUser.first_name || 'U'}&background=5856d6&color=fff`
        };

        // Локальная база данных
        let db = {
            scammers: JSON.parse(localStorage.getItem('dels_scam_list')) || [],
            complaints: JSON.parse(localStorage.getItem('dels_comp_list')) || [],
            searches: JSON.parse(localStorage.getItem('dels_search_stats')) || {}
        };

        function save() {
            localStorage.setItem('dels_scam_list', JSON.stringify(db.scammers));
            localStorage.setItem('dels_comp_list', JSON.stringify(db.complaints));
            localStorage.setItem('dels_search_stats', JSON.stringify(db.searches));
        }

        function setView(html) {
            const root = document.getElementById('root');
            root.classList.remove('animate');
            void root.offsetWidth;
            root.innerHTML = html;
            root.classList.add('animate');
            lucide.createIcons();
            window.scrollTo(0,0);
        }

        // --- ГЛАВНАЯ ---
        function renderHome() {
            setView(`
                <div style="text-align:center; margin: 20px 0 35px">
                    <h1 style="font-size:32px; font-weight:900; margin:0; letter-spacing:-1px">DELS <span>BASE</span></h1>
                    <p style="color:var(--hint); font-size:14px">Информационный хаб безопасности</p>
                </div>
                <div class="menu-grid">
                    <div class="menu-item" onclick="renderSearch()">
                        <div class="item-icon"><i data-lucide="search" size="20"></i></div>
                        <div class="item-info"><h3>Поиск в базе</h3><p>Проверить @username или ID</p></div>
                    </div>
                    <div class="menu-item" onclick="renderReport()">
                        <div class="item-icon" style="color:var(--accent)"><i data-lucide="shield-alert" size="20"></i></div>
                        <div class="item-info"><h3>Жалоба</h3><p>Сообщить о мошенничестве</p></div>
                    </div>
                    <div class="menu-item" onclick="showGarantSoon()">
                        <div class="item-icon" style="color:var(--success)"><i data-lucide="verified" size="20"></i></div>
                        <div class="item-info"><h3>Гарант</h3><p>Безопасные сделки 24/7</p></div>
                    </div>
                </div>
            `);
        }

        function showGarantSoon() {
            tg.showPopup({
                title: "DELS BASE",
                message: "Скоро будет добавлен официальный гарант DELS BASE. Следите за обновлениями в канале!",
                buttons: [{text: "Жду!", type: "default"}]
            });
        }

        // --- ПРОФИЛЬ ---
        function renderMyProfile() {
            const isScam = db.scammers.find(s => s.username.toLowerCase() === ME.username.toLowerCase());
            const searches = db.searches[ME.username.toLowerCase()] || 0;
            const isAdmin = ME.username.toLowerCase() === "@treedexe";

            setView(`
                <div class="back-link" onclick="renderHome()"><i data-lucide="arrow-left" size="16"></i> Назад</div>
                <div class="profile-glass">
                    <img src="${ME.photo}" class="avatar-l">
                    <h2 style="margin:0">${ME.name}</h2>
                    <div style="color:var(--hint); font-size:14px; margin-top:5px">${ME.username} • ID ${ME.id}</div>
                    
                    <div class="stat-tag">Вас проверяли раз: ${searches}</div><br>

                    ${isScam ? '<div class="scam-badge">СТАТУС: SCAMMER</div>' : '<div class="scam-badge" style="background:var(--success); box-shadow:none">СТАТУС: SAFE</div>'}
                    
                    ${isAdmin ? `<button class="btn-tg" style="background:#af52de; margin-top:30px" onclick="renderAdmin()">Админ-панель</button>` : ""}
                    
                    <p style="color:var(--hint); font-size:12px; margin-top:30px; padding: 0 20px">Ваш профиль автоматически верифицирован системой через Telegram WebApp SDK.</p>
                </div>
            `);
        }

        // --- ПОИСК ---
        function renderSearch() {
            setView(`
                <div class="back-link" onclick="renderHome()"><i data-lucide="arrow-left" size="16"></i> Назад</div>
                <h2 style="margin-bottom:20px">Поиск профиля</h2>
                <div style="position:relative">
                    <input type="text" id="sq" placeholder="@username или ID">
                    <p id="err" style="color:var(--danger); font-size:12px; margin-top:10px; display:none">Введите корректный @username или ID</p>
                </div>
                <button class="btn-tg" onclick="runSearch()">Проверить базу</button>
                <div id="res"></div>
            `);
        }

        function runSearch() {
            const q = document.getElementById('sq').value.trim();
            const res = document.getElementById('res');
            const err = document.getElementById('err');

            // Валидация
            const isUser = /^@[\w\d_]{3,32}$/.test(q);
            const isId = /^\d{5,15}$/.test(q);

            if(!isUser && !isId) {
                err.style.display = "block";
                return;
            }
            err.style.display = "none";

            // Статистика
            const key = q.toLowerCase();
            db.searches[key] = (db.searches[key] || 0) + 1;
            save();

            const scam = db.scammers.find(s => s.username.toLowerCase() === key || s.id === q);
            const clean = q.replace('@', '');

            res.innerHTML = `
                <div class="profile-glass animate" style="margin-top:25px; ${scam ? 'border-color:var(--danger)' : ''}">
                    <img src="https://ui-avatars.com/api/?name=${clean}&background=${scam ? 'ff3b30' : '333'}&color=fff" class="avatar-l">
                    <h2 style="margin:0">${q}</h2>
                    <div class="stat-tag">Запросов по этому нику: ${db.searches[key]}</div>
                    
                    <div style="margin-top:20px; padding:20px; border-radius:20px; background:rgba(255,255,255,0.03); text-align:left">
                        ${scam ? `
                            <b style="color:var(--danger)">ВНИМАНИЕ! ПОЛЬЗОВАТЕЛЬ — SCAM</b>
                            <p style="font-size:13px; color:var(--hint); margin:10px 0 0">Причина: ${scam.reason}</p>
                        ` : `
                            <b style="color:var(--success)">ЧИСТ В БАЗЕ DELS</b>
                            <p style="font-size:13px; color:var(--hint); margin:10px 0 0">Пользователя нет в черном списке. Будьте бдительны при сделках.</p>
                        `}
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- ЖАЛОБА ---
        function renderReport() {
            setView(`
                <div class="back-link" onclick="renderHome()"><i data-lucide="arrow-left" size="16"></i> Назад</div>
                <h2>Создать жалобу</h2>
                <input type="text" id="rt" placeholder="Никнейм мошенника (@...)">
                <div style="margin-top:12px"></div>
                <textarea id="rr" rows="5" placeholder="Опишите ситуацию максимально подробно..."></textarea>
                <button class="btn-tg" onclick="sendReport()">Отправить @Treedexe</button>
            `);
        }

        function sendReport() {
            const target = document.getElementById('rt').value.trim();
            const text = document.getElementById('rr').value.trim();
            if(!target.startsWith('@') || !text) {
                tg.showAlert("Заполните поля верно. Ник должен быть с @.");
                return;
            }

            db.complaints.push({ id: Date.now(), from: ME.username, target, text });
            save();
            tg.showPopup({ message: "Жалоба подана. Проверка может занять до 10 минут." });
            renderHome();
        }

        // --- АДМИНКА ---
        function renderAdmin() {
            if(ME.username.toLowerCase() !== "@treedexe") return renderHome();
            let html = `
                <div class="back-link" onclick="renderMyProfile()"><i data-lucide="arrow-left" size="16"></i> К профилю</div>
                <h3>Жалобы (${db.complaints.length})</h3>
            `;
            db.complaints.forEach(c => {
                html += `
                    <div class="profile-glass animate" style="padding:20px; text-align:left; margin-bottom:15px; border-radius:20px">
                        <div style="font-size:10px; color:var(--accent); font-weight:800">ОТ: ${c.from}</div>
                        <div style="font-size:18px; font-weight:900; margin:5px 0">ЦЕЛЬ: ${c.target}</div>
                        <p style="color:#aaa; font-size:14px; margin:0 0 15px">${c.text}</p>
                        <div style="display:flex; gap:10px">
                            <button onclick="approve(${c.id})" style="flex:1; background:var(--success); border:none; border-radius:12px; padding:12px; color:#fff; font-weight:800">БАН</button>
                            <button onclick="reject(${c.id})" style="flex:1; background:rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:12px; padding:12px; color:#fff; font-weight:800">ОТКАЗ</button>
                        </div>
                    </div>`;
            });
            setView(html || '<h3>Очередь пуста</h3>');
        }

        function approve(id) {
            const c = db.complaints.find(x => x.id === id);
            db.scammers.push({ username: c.target, reason: c.text, id: Date.now() });
            db.complaints = db.complaints.filter(x => x.id !== id);
            save(); renderAdmin();
        }

        function reject(id) {
            db.complaints = db.complaints.filter(x => x.id !== id);
            save(); renderAdmin();
        }

        // Старт
        window.onload = () => {
            document.getElementById('hNick').innerText = ME.username;
            document.getElementById('hAva').src = ME.photo;
            renderHome();
        };
    </script>
</body>
</html>
