<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DELS BASE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #000000;
            --panel: rgba(24, 24, 27, 0.85);
            --accent: #5856d6;
            --text: #ffffff;
            --hint: #a1a1aa;
            --danger: #ff3b30;
            --success: #34c759;
            --border: rgba(255, 255, 255, 0.1);
            --spring: cubic-bezier(0.4, 0, 0.2, 1);
        }

        ::-webkit-scrollbar { display: none; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background-color: var(--bg); color: var(--text);
            min-height: 100vh; overflow-x: hidden;
        }

        /* Анимированный фон */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a0a0c 0%, #000 100%);
        }
        .blob {
            position: absolute; width: 300px; height: 300px; background: var(--accent);
            filter: blur(90px); border-radius: 50%; opacity: 0.12;
            animation: move 20s infinite alternate;
        }
        @keyframes move { from { transform: translate(-20%, -20%); } to { transform: translate(30%, 20%); } }

        /* Header */
        header {
            height: 70px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .logo { font-size: 19px; font-weight: 900; letter-spacing: -0.5px; text-transform: uppercase; cursor: pointer; }
        .logo span { color: var(--accent); }

        .profile-pill {
            display: flex; align-items: center; gap: 10px; padding: 5px 5px 5px 12px;
            border-radius: 50px; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            cursor: pointer; transition: 0.2s; position: relative;
        }
        .profile-pill img { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--accent); }

        #dropdownMenu {
            position: absolute; top: 80px; right: 20px; width: 190px;
            background: var(--panel); border: 1px solid var(--border);
            border-radius: 22px; backdrop-filter: blur(25px);
            display: none; flex-direction: column; overflow: hidden; z-index: 1001;
        }
        .menu-link { padding: 16px 20px; font-size: 14px; font-weight: 700; color: #fff; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 12px; }
        .menu-link:active { background: rgba(255,255,255,0.08); }

        /* УМЕНЬШЕННЫЕ ПАНЕЛИ ГЛАВНОЙ */
        main { padding: 16px; max-width: 500px; margin: 0 auto; }
        .menu-item {
            background: var(--panel); padding: 20px; border-radius: 24px;
            display: flex; align-items: flex-start; gap: 18px; margin-bottom: 12px;
            cursor: pointer; border: 1px solid var(--border);
            transition: 0.3s var(--spring); backdrop-filter: blur(15px);
        }
        .menu-item:active { transform: scale(0.98); }
        .item-icon {
            width: 48px; height: 48px; border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.04); color: var(--accent); flex-shrink: 0;
        }
        .item-info h3 { margin: 0; font-size: 17px; font-weight: 800; }
        .item-info p { margin: 5px 0 0; font-size: 12.5px; color: var(--hint); line-height: 1.4; }

        /* Components */
        .glass-card { background: var(--panel); border-radius: 30px; padding: 30px 20px; border: 1px solid var(--border); text-align: center; }
        input, textarea {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 16px; border-radius: 18px; color: #fff; font-size: 15px; margin-bottom: 10px;
        }
        .btn-action {
            background: var(--accent); color: #fff; border: none; width: 100%;
            padding: 18px; border-radius: 20px; font-weight: 800; font-size: 15px; cursor: pointer;
        }
        
        .status-badge { font-size: 10px; font-weight: 900; padding: 6px 16px; border-radius: 100px; text-transform: uppercase; margin-top: 12px; display: inline-block; }
        .scam-tag { background: var(--danger); color: #fff; box-shadow: 0 0 15px rgba(255,59,48,0.3); }
        .none-tag { background: rgba(255,255,255,0.05); color: var(--hint); border: 1px solid var(--border); }

        /* Chat UI */
        #chatBox { height: 300px; overflow-y: auto; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 15px; margin-bottom: 10px; display: flex; flex-direction: column; }
        .chat-bubble { padding: 10px 14px; border-radius: 15px; margin-bottom: 8px; max-width: 85%; font-size: 13.5px; }
        .msg-me { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg-support { background: rgba(255,255,255,0.1); align-self: flex-start; border-bottom-left-radius: 2px; }

        .back-nav { color: var(--accent); font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 6px; margin-bottom: 20px; font-size: 13px; }
        @keyframes viewIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate { animation: viewIn 0.4s var(--spring) forwards; }
    </style>
</head>
<body>
    <div class="bg-animation"><div class="blob"></div></div>

    <header>
        <div class="logo" onclick="renderHome()">DELS<span>BASE</span></div>
        <div class="profile-pill" onclick="toggleMenu()">
            <span id="hName" style="font-size:13px; font-weight:700">@...</span>
            <img id="hImg" src="">
        </div>
        <div id="dropdownMenu">
            <div class="menu-link" onclick="renderMyProfile()"><i data-lucide="user"></i> Профиль</div>
            <div class="menu-link" onclick="renderSupport()"><i data-lucide="message-square"></i> Поддержка</div>
            <div class="menu-link" onclick="window.open('https://t.me/DelsBase')"><i data-lucide="send"></i> Канал</div>
        </div>
    </header>

    <main id="app"></main>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const tUser = tg.initDataUnsafe?.user || {};
        const ME = {
            username: tUser.username ? `@${tUser.username}` : "@Guest",
            name: tUser.first_name || "User",
            id: String(tUser.id || "0"),
            photo: tUser.photo_url || `https://ui-avatars.com/api/?name=${tUser.first_name || 'U'}&background=5856d6&color=fff`
        };

        let db = {
            scammers: JSON.parse(localStorage.getItem('dels_v3_scams')) || [],
            reports: JSON.parse(localStorage.getItem('dels_v3_reps')) || [],
            chats: JSON.parse(localStorage.getItem('dels_v3_chats')) || [] // {id, from, text, status}
        };

        function sync() {
            localStorage.setItem('dels_v3_scams', JSON.stringify(db.scammers));
            localStorage.setItem('dels_v3_reps', JSON.stringify(db.reports));
            localStorage.setItem('dels_v3_chats', JSON.stringify(db.chats));
        }

        function setPage(html) {
            const app = document.getElementById('app');
            app.innerHTML = html;
            lucide.createIcons();
            document.getElementById('dropdownMenu').style.display = 'none';
        }

        function toggleMenu() {
            const m = document.getElementById('dropdownMenu');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        // --- ГЛАВНАЯ ---
        function renderHome() {
            setPage(`
                <div style="text-align:center; margin: 10px 0 25px" class="animate">
                    <h1 style="font-size:26px; font-weight:900; margin:0">Security Hub</h1>
                </div>
                <div class="menu-grid animate">
                    <div class="menu-item" onclick="renderSearch()">
                        <div class="item-icon"><i data-lucide="search" size="22"></i></div>
                        <div class="item-info">
                            <h3>Поиск скамеров</h3>
                            <p>Мгновенная проверка контрагента по базе мошенников DELS BASE. Введите @username или ID.</p>
                        </div>
                    </div>
                    <div class="menu-item" onclick="renderReport()">
                        <div class="item-icon"><i data-lucide="shield-alert" size="22"></i></div>
                        <div class="item-info">
                            <h3>Подать жалобу</h3>
                            <p>Вас обманули? Подайте жалобу с доказательствами, чтобы обезопасить других пользователей.</p>
                        </div>
                    </div>
                    <div class="menu-item" onclick="renderGarant()">
                        <div class="item-icon" style="color:var(--success)"><i data-lucide="shield-check" size="22"></i></div>
                        <div class="item-info">
                            <h3>DELS Гарант</h3>
                            <p>Проводите сделки безопасно. Мы обеспечим сохранность средств и выполнение условий.</p>
                        </div>
                    </div>
                </div>
            `);
        }

        // --- ПОИСК ---
        function renderSearch() {
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div>
                <h2 style="font-size:18px">Поиск профиля</h2>
                <input type="text" id="sIn" placeholder="@username или ID">
                <button class="btn-action" onclick="handleSearch()">Найти в базе</button>
                <div id="sRes"></div>
            `);
        }

        function handleSearch() {
            const q = document.getElementById('sIn').value.trim();
            if(!q) return;
            const scam = db.scammers.find(s => s.username.toLowerCase() === q.toLowerCase() || s.id === q);
            const clean = q.replace('@','');
            
            document.getElementById('sRes').innerHTML = `
                <div class="glass-card animate" style="margin-top:20px; border-color:${scam ? 'var(--danger)' : 'var(--border)'}">
                    <img src="https://ui-avatars.com/api/?name=${clean}&background=${scam ? 'ff3b30' : '333'}&color=fff" style="width:70px; height:70px; border-radius:20px; margin-bottom:12px">
                    <h3 style="margin:0">${q}</h3>
                    ${scam ? `<div class="status-badge scam-tag">SCAM</div><p style="font-size:12px; color:#ccc; margin-top:10px">${scam.reason}</p>` : `<div class="status-badge none-tag">Нет информации</div>`}
                </div>`;
        }

        // --- ПОДДЕРЖКА ---
        function renderSupport() {
            const isAdmin = ME.username.toLowerCase() === "@treedexe";
            if(isAdmin) return renderAdminSupport();

            let chatHtml = `<div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div><h2>Поддержка</h2>
            <div id="chatBox">`;
            const myMsgs = db.chats.filter(c => c.from === ME.username);
            if(myMsgs.length === 0) chatHtml += `<div class="chat-bubble msg-support">Опишите вашу проблему, администратор ответит вам здесь.</div>`;
            myMsgs.forEach(m => chatHtml += `<div class="chat-bubble msg-me">${m.text}</div>`);
            
            chatHtml += `</div>
            <div style="display:flex; gap:10px">
                <input type="text" id="cIn" placeholder="Сообщение..." style="margin:0">
                <button class="btn-action" style="width:60px; padding:0" onclick="sendMsg()"><i data-lucide="send" size="18"></i></button>
            </div>`;
            setPage(chatHtml);
            const b = document.getElementById('chatBox'); b.scrollTop = b.scrollHeight;
        }

        function sendMsg() {
            const t = document.getElementById('cIn').value.trim();
            if(!t) return;
            db.chats.push({id: Date.now(), from: ME.username, text: t, status: 'open'});
            sync(); renderSupport();
        }

        // --- АДМИН-ЧАТ ---
        function renderAdminSupport() {
            let h = `<div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div><h2>Обращения пользователей</h2>`;
            const openChats = db.chats.filter(c => c.status === 'open');
            openChats.forEach(c => {
                h += `<div class="menu-item animate" style="flex-direction:column; gap:8px">
                    <div style="font-size:11px; color:var(--accent); font-weight:800">ОТ: ${c.from}</div>
                    <div style="font-size:13px">${c.text}</div>
                    <button class="btn-action" style="background:rgba(255,255,255,0.05); padding:10px; font-size:12px" onclick="closeTicket(${c.id})">Закрыть обращение</button>
                </div>`;
            });
            setPage(h || '<h3>Нет активных обращений</h3>');
        }

        function closeTicket(id) {
            db.chats = db.chats.filter(x => x.id !== id);
            sync(); renderAdminSupport();
        }

        // --- ПРОЧЕЕ ---
        function renderReport() {
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div>
                <h2>Новая жалоба</h2>
                <input type="text" id="rU" placeholder="@username скамера">
                <textarea id="rT" rows="4" placeholder="Причина..."></textarea>
                <button class="btn-action" onclick="sendRep()">Отправить жалобу</button>
            `);
        }

        function sendRep() {
            const u = document.getElementById('rU').value;
            const t = document.getElementById('rT').value;
            if(!u || !t) return;
            db.reports.push({from: ME.username, target: u, text: t});
            sync(); tg.showAlert("Жалоба отправлена!"); renderHome();
        }

        function renderMyProfile() {
            const scam = db.scammers.find(s => s.username.toLowerCase() === ME.username.toLowerCase() || s.id === ME.id);
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div>
                <div class="glass-card animate">
                    <img src="${ME.photo}" style="width:90px; height:90px; border-radius:28px; border:3px solid var(--accent); padding:2px; margin-bottom:12px">
                    <h2 style="margin:0; font-size:22px">${ME.name}</h2>
                    <div style="color:var(--hint); font-size:13px; margin-top:5px">${ME.username} | ID: ${ME.id}</div>
                    ${scam ? `<div class="status-badge scam-tag">SCAM</div>` : `<div class="status-badge none-tag">Нет информации</div>`}
                </div>
            `);
        }

        function renderGarant() {
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div>
                <div class="glass-card animate">
                    <div class="item-icon" style="margin: 0 auto 15px; color: var(--success); width: 50px; height: 50px; background: rgba(52,199,89,0.1)"><i data-lucide="shield-check" size="28"></i></div>
                    <h2>DELS Гарант</h2>
                    <p style="color:var(--hint); font-size:13px">Безопасные сделки. Свяжитесь с поддержкой для вызова гаранта.</p>
                    <button class="btn-action" style="margin-top:15px" onclick="renderSupport()">Начать сделку</button>
                </div>
            `);
        }

        window.onload = () => {
            document.getElementById('hName').innerText = ME.username;
            document.getElementById('hImg').src = ME.photo;
            renderHome();
        };
    </script>
</body>
</html>
