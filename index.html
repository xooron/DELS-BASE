<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DELS BASE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #000000;
            --panel: rgba(24, 24, 27, 0.85);
            --accent: #5856d6;
            --text: #ffffff;
            --hint: #a1a1aa;
            --danger: #ff3b30;
            --success: #34c759;
            --verified: #00a2ed;
            --border: rgba(255, 255, 255, 0.1);
            --spring: cubic-bezier(0.4, 0, 0.2, 1);
        }

        ::-webkit-scrollbar { display: none; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 50%, #0a0a0c 0%, #000 100%); }
        .blob { position: absolute; width: 300px; height: 300px; background: var(--accent); filter: blur(90px); border-radius: 50%; opacity: 0.12; animation: move 20s infinite alternate; }
        @keyframes move { from { transform: translate(-20%, -20%); } to { transform: translate(30%, 20%); } }

        header { height: 70px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border); }
        .logo { font-size: 19px; font-weight: 900; text-transform: uppercase; cursor: pointer; }
        .logo span { color: var(--accent); }

        .profile-pill { display: flex; align-items: center; gap: 10px; padding: 5px 5px 5px 12px; border-radius: 50px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); cursor: pointer; }
        .profile-pill img { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--accent); }

        #dropdownMenu { position: absolute; top: 80px; right: 20px; width: 190px; background: var(--panel); border: 1px solid var(--border); border-radius: 22px; backdrop-filter: blur(25px); display: none; flex-direction: column; overflow: hidden; z-index: 1001; }
        .menu-link { padding: 16px 20px; font-size: 14px; font-weight: 700; color: #fff; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 12px; cursor: pointer; }

        main { padding: 16px; max-width: 500px; margin: 0 auto; }
        .menu-item { background: var(--panel); padding: 18px 20px; border-radius: 24px; display: flex; align-items: flex-start; gap: 18px; margin-bottom: 12px; cursor: pointer; border: 1px solid var(--border); transition: 0.2s; }
        .item-icon { width: 48px; height: 48px; border-radius: 16px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.04); color: var(--accent); flex-shrink: 0; }
        .item-info h3 { margin: 0; font-size: 17px; font-weight: 800; }
        .item-info p { margin: 4px 0 0; font-size: 12px; color: var(--hint); line-height: 1.4; }

        .glass-card { background: var(--panel); border-radius: 30px; padding: 35px 20px; border: 1px solid var(--border); text-align: center; }
        
        .status-badge { font-size: 11px; font-weight: 900; padding: 10px 24px; border-radius: 100px; text-transform: uppercase; margin-top: 15px; display: inline-block; background: rgba(255,255,255,0.05); color: var(--hint); border: 1px solid var(--border); }
        .scam-tag { background: var(--danger); color: #fff; border: none; }
        .verified-tag { background: rgba(0, 162, 237, 0.15); color: var(--verified); border: 1px solid rgba(0, 162, 237, 0.3); }

        .v-check { width: 18px; height: 18px; vertical-align: middle; margin-left: 6px; }

        input, textarea { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 16px; border-radius: 18px; color: #fff; font-size: 15px; margin-bottom: 10px; }
        .btn-action { background: var(--accent); color: #fff; border: none; width: 100%; padding: 18px; border-radius: 20px; font-weight: 800; font-size: 15px; cursor: pointer; }
        
        #chatBox { height: 320px; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 10px; background: rgba(0,0,0,0.25); border-radius: 18px; margin-bottom: 15px; }
        .chat-bubble { padding: 10px 14px; border-radius: 18px; max-width: 80%; font-size: 14px; line-height: 1.4; }
        .msg-me { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg-support { background: rgba(255,255,255,0.1); align-self: flex-start; border-bottom-left-radius: 4px; }

        .back-nav { color: var(--accent); font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 6px; margin-bottom: 20px; font-size: 13px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .stat-box { background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 18px; padding: 15px; text-align: center; }
        .stat-box b { font-size: 20px; display: block; color: var(--accent); }
        .stat-box span { font-size: 11px; color: var(--hint); text-transform: uppercase; font-weight: 700; }

        @keyframes viewIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate { animation: viewIn 0.4s var(--spring) forwards; }
    </style>
</head>
<body>
    <div class="bg-animation"><div class="blob"></div></div>
    <header>
        <div class="logo" onclick="renderHome()">DELS<span>BASE</span></div>
        <div class="profile-pill" onclick="toggleMenu()">
            <span id="hName" style="font-size:13px; font-weight:700">@...</span>
            <img id="hImg" src="">
        </div>
        <div id="dropdownMenu">
            <div class="menu-link" onclick="renderMyProfile()"><i data-lucide="user"></i> Профиль</div>
            <div class="menu-link" onclick="renderSupport()"><i data-lucide="help-circle"></i> Помощь</div>
            <div class="menu-link" onclick="window.open('https://t.me/DelsBase')"><i data-lucide="send"></i> Телеграм</div>
        </div>
    </header>

    <main id="app"></main>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const tUser = tg.initDataUnsafe?.user || {};
        const ME = {
            username: tUser.username ? `@${tUser.username}` : "@Guest",
            name: tUser.first_name || "User",
            id: String(tUser.id || "00000000"),
            photo: tUser.photo_url || `https://ui-avatars.com/api/?name=${tUser.first_name || 'U'}&background=5856d6&color=fff`
        };

        const HARD_VERIFIED = ["@treedexe", "@durovspepka"];
        const V_ICON = `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Twitter_Verified_Badge.svg/1280px-Twitter_Verified_Badge.svg.png" class="v-check">`;

        let db = {
            scammers: JSON.parse(localStorage.getItem('DELS_DATABASE_SCAMS_V2')) || [],
            complaints: JSON.parse(localStorage.getItem('DELS_DATABASE_REPS_V2')) || [],
            messages: JSON.parse(localStorage.getItem('DELS_DATABASE_CHAT_V2')) || [],
            verified: JSON.parse(localStorage.getItem('DELS_DATABASE_VERIFIED_V2')) || []
        };

        function sync() {
            localStorage.setItem('DELS_DATABASE_SCAMS_V2', JSON.stringify(db.scammers));
            localStorage.setItem('DELS_DATABASE_REPS_V2', JSON.stringify(db.complaints));
            localStorage.setItem('DELS_DATABASE_CHAT_V2', JSON.stringify(db.messages));
            localStorage.setItem('DELS_DATABASE_VERIFIED_V2', JSON.stringify(db.verified));
        }

        function isUserVerified(nick) {
            if (!nick) return false;
            return HARD_VERIFIED.includes(nick.toLowerCase()) || db.verified.includes(nick.toLowerCase());
        }

        function isValidTarget(str) { return str && (str.startsWith('@') || /^\d+$/.test(str)); }

        function setPage(html) {
            const app = document.getElementById('app');
            app.innerHTML = html;
            lucide.createIcons();
            document.getElementById('dropdownMenu').style.display = 'none';
        }

        function toggleMenu() {
            const m = document.getElementById('dropdownMenu');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function renderHome() {
            setPage(`
                <div style="text-align:center; margin: 10px 0 25px" class="animate">
                    <h1 style="font-size:26px; font-weight:900; margin:0">Security Hub</h1>
                </div>
                <div class="menu-grid animate">
                    <div class="menu-item" onclick="renderSearch()">
                        <div class="item-icon"><i data-lucide="search" size="22"></i></div>
                        <div class="item-info"><h3>Поиск скамеров</h3><p>Проверьте репутацию по базе.</p></div>
                    </div>
                    <div class="menu-item" onclick="renderReport()">
                        <div class="item-icon"><i data-lucide="shield-alert" size="22"></i></div>
                        <div class="item-info"><h3>Подать жалобу</h3><p>Сообщите о мошеннике.</p></div>
                    </div>
                    <div class="menu-item" onclick="renderGarant()">
                        <div class="item-icon" style="color:var(--success)"><i data-lucide="shield-check" size="22"></i></div>
                        <div class="item-info"><h3>DELS Гарант</h3><p>Безопасные сделки.</p></div>
                    </div>
                </div>
            `);
        }

        function renderMyProfile() {
            const isScam = db.scammers.find(s => s.username.toLowerCase() === ME.username.toLowerCase() || s.id === ME.id);
            const isV = isUserVerified(ME.username);
            const isAdmin = ME.username.toLowerCase() === "@treedexe";

            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left" size="16"></i> Назад</div>
                <div class="glass-card animate">
                    <img src="${ME.photo}" style="width:110px; height:110px; border-radius:35px; border:4px solid var(--accent); padding:3px; object-fit:cover; margin-bottom:15px">
                    <h2 style="margin:0; font-size:26px; font-weight:900">${ME.name}${isV ? V_ICON : ''}</h2>
                    <div style="margin-top:8px; color:var(--hint); font-size:15px; font-weight:600">${ME.username} | ID: ${ME.id}</div>
                    
                    <div class="status-badge ${isScam ? 'scam-tag' : (isV ? 'verified-tag' : '')}">
                        ${isScam ? 'SCAM' : (isV ? 'ВЕРИФИЦИРОВАН' : 'НЕТ ИНФОРМАЦИИ')}
                    </div>
                    
                    ${isAdmin ? `<button class="btn-action" style="margin-top:25px; background:#af52de" onclick="renderAdminDashboard()">Управление DELS</button>` : ""}
                </div>
            `);
        }

        function renderSearch() {
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div>
                <h2>Поиск в базе</h2>
                <input type="text" id="sIn" placeholder="@username или ID">
                <button class="btn-action" onclick="doSearch()">Проверить</button>
                <div id="sRes"></div>
            `);
        }

        function doSearch() {
            const q = document.getElementById('sIn').value.trim();
            if(!isValidTarget(q)) return tg.showAlert("Введите ник через @ или числовой ID");
            const scam = db.scammers.find(s => s.username.toLowerCase() === q.toLowerCase() || s.id === q);
            const isV = isUserVerified(q);
            const clean = q.replace('@','');

            document.getElementById('sRes').innerHTML = `
                <div class="glass-card animate" style="margin-top:20px; border-color:${scam ? 'var(--danger)' : 'var(--border)'}">
                    <img src="https://ui-avatars.com/api/?name=${clean}&background=${scam ? 'ff3b30' : (isV ? '00a2ed' : '333')}&color=fff" style="width:80px; height:80px; border-radius:25px; margin-bottom:12px">
                    <h3 style="margin:0">${q}${isV ? V_ICON : ''}</h3>
                    <div class="status-badge ${scam ? 'scam-tag' : (isV ? 'verified-tag' : '')}">${scam ? 'SCAM' : (isV ? 'ВЕРИФИЦИРОВАН' : 'НЕТ ИНФОРМАЦИИ')}</div>
                    ${scam ? `<p style="font-size:13px; color:#ccc; margin-top:10px">${scam.reason}</p>` : ''}
                </div>`;
        }

        // --- АДМИН-ПАНЕЛЬ ---
        function renderAdminDashboard() {
            let h = `<div class="back-nav" onclick="renderMyProfile()"><i data-lucide="arrow-left"></i> Назад</div><h2>Админ-панель</h2>
            
            <button class="btn-action" style="background:var(--verified); margin-bottom:12px" onclick="renderAdminVerify()">Выдать верификацию</button>
            <button class="btn-action" style="background:var(--danger); margin-bottom:12px" onclick="renderAdminScamManual()">Добавить в скам-базу</button>
            <button class="btn-action" style="background:#333; margin-bottom:30px" onclick="renderAdminStats()">Статистика проекта</button>

            <div class="admin-section"><h4>Чаты поддержки</h4>`;
            
            const activeUsers = [...new Map(db.messages.filter(m => m.role === 'user').map(m => [m.userId, m])).values()].reverse();
            activeUsers.forEach(u => {
                h += `<div class="menu-item animate" onclick="renderAdminChat('${u.userId}', '${u.userNick}')">
                    <div class="item-icon"><i data-lucide="message-circle"></i></div>
                    <div class="item-info"><h3>${u.userNick}</h3><p>${u.text.substring(0,30)}...</p></div>
                </div>`;
            });

            h += `</div><div class="admin-section"><h4>Жалобы (${db.complaints.length})</h4>`;
            db.complaints.forEach((c, i) => {
                h += `<div class="menu-item animate" style="flex-direction:column; gap:8px"><div><b>${c.from}</b> -> <b>${c.target}</b></div><div style="font-size:12px">${c.text}</div><div style="display:flex; gap:8px; width:100%"><button class="btn-action" style="background:var(--success); padding:10px; font-size:11px" onclick="admAppRep(${i})">БАН</button><button class="btn-action" style="background:rgba(255,255,255,0.05); padding:10px; font-size:11px" onclick="admRejRep(${i})">ОТКАЗ</button></div></div>`;
            });
            setPage(h);
        }

        function renderAdminVerify() {
            setPage(`
                <div class="back-nav" onclick="renderAdminDashboard()"><i data-lucide="arrow-left"></i> Назад</div>
                <h2>Верификация</h2>
                <input type="text" id="vTarget" placeholder="@username пользователя">
                <button class="btn-action" onclick="admGiveVerify()">Выдать галочку</button>
                <div style="margin-top:20px" class="admin-section">
                    <h4>Уже верифицированы:</h4>
                    ${db.verified.map(v => `<div style="font-size:13px; margin-bottom:5px">${v}</div>`).join('')}
                </div>
            `);
        }

        function admGiveVerify() {
            const t = document.getElementById('vTarget').value.trim().toLowerCase();
            if(!t.startsWith('@')) return tg.showAlert("Введите ник с @");
            if(db.verified.includes(t)) return tg.showAlert("Уже верифицирован");
            db.verified.push(t);
            sync(); tg.showAlert("Верификация выдана!"); renderAdminVerify();
        }

        function renderAdminScamManual() {
            setPage(`
                <div class="back-nav" onclick="renderAdminDashboard()"><i data-lucide="arrow-left"></i> Назад</div>
                <h2>Ручной бан</h2>
                <input type="text" id="sTarget" placeholder="@username или ID">
                <textarea id="sReason" placeholder="Причина занесения в базу..."></textarea>
                <button class="btn-action" onclick="admManualBan()">Забанить навсегда</button>
            `);
        }

        function admManualBan() {
            const t = document.getElementById('sTarget').value.trim();
            const r = document.getElementById('sReason').value.trim();
            if(!isValidTarget(t) || !r) return tg.showAlert("Заполните поля корректно");
            db.scammers.push({username: t, reason: r, id: t.replace('@','')});
            sync(); tg.showAlert("Добавлен в базу!"); renderAdminDashboard();
        }

        function renderAdminStats() {
            const totalScams = db.scammers.length;
            const totalReps = db.complaints.length;
            const totalMsgs = db.messages.length;
            const totalV = db.verified.length + HARD_VERIFIED.length;

            setPage(`
                <div class="back-nav" onclick="renderAdminDashboard()"><i data-lucide="arrow-left"></i> Назад</div>
                <h2>Статистика проекта</h2>
                <div class="stat-grid">
                    <div class="stat-box"><b>${totalScams}</b><span>Скамеров</span></div>
                    <div class="stat-box"><b>${totalReps}</b><span>Жалоб</span></div>
                    <div class="stat-box"><b>${totalMsgs}</b><span>Сообщений</span></div>
                    <div class="stat-box"><b>${totalV}</b><span>Верифицированных</span></div>
                </div>
                <div style="margin-top:30px; font-size:12px; color:var(--hint); text-align:center">Данные актуальны на ${new Date().toLocaleString()}</div>
            `);
        }

        // --- ОСТАЛЬНОЕ (ЧАТ, ЖАЛОБЫ) ---
        function renderSupport() {
            if(ME.username.toLowerCase() === "@treedexe") return renderAdminDashboard();
            let chatH = `<div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div><h2>Поддержка</h2><div id="chatBox">`;
            const myHistory = db.messages.filter(m => m.userId === ME.id);
            if(myHistory.length === 0) chatH += `<div class="chat-bubble msg-support">Опишите вашу проблему.</div>`;
            myHistory.forEach(m => chatH += `<div class="chat-bubble ${m.role === 'admin' ? 'msg-support' : 'msg-me'}">${m.text}</div>`);
            chatH += `</div><div style="display:flex; gap:10px"><input type="text" id="cIn" placeholder="Сообщение..."><button class="btn-action" style="width:60px; padding:0" onclick="userSend()"><i data-lucide="send"></i></button></div>`;
            setPage(chatH);
            const b = document.getElementById('chatBox'); b.scrollTop = b.scrollHeight;
        }

        function userSend() {
            const v = document.getElementById('cIn').value.trim();
            if(!v) return;
            db.messages.push({ userId: ME.id, userNick: ME.username, text: v, role: 'user' });
            sync(); renderSupport();
        }

        function renderAdminChat(uid, unick) {
            let h = `<div class="back-nav" onclick="renderAdminDashboard()"><i data-lucide="arrow-left"></i> К списку</div><h2>Чат с ${unick}</h2><div id="chatBox">`;
            const msgs = db.messages.filter(m => m.userId === uid);
            msgs.forEach(m => h += `<div class="chat-bubble ${m.role === 'admin' ? 'msg-me' : 'msg-support'}">${m.text}</div>`);
            h += `</div><div style="display:flex; gap:10px"><input type="text" id="admAns" placeholder="Ответ..."><button class="btn-action" style="width:60px; padding:0" onclick="admSendAns('${uid}', '${unick}')"><i data-lucide="send"></i></button></div><button class="btn-action" style="background:rgba(255,255,255,0.05); margin-top:10px" onclick="admDelChat('${uid}')">Закрыть обращение</button>`;
            setPage(h);
            const b = document.getElementById('chatBox'); b.scrollTop = b.scrollHeight;
        }

        function admSendAns(uid, unick) {
            const v = document.getElementById('admAns').value.trim();
            if(!v) return;
            db.messages.push({ userId: uid, userNick: unick, text: v, role: 'admin' });
            sync(); renderAdminChat(uid, unick);
        }

        function admDelChat(uid) { db.messages = db.messages.filter(m => m.userId !== uid); sync(); renderAdminDashboard(); }
        function admAppRep(i) { const c = db.complaints[i]; db.scammers.push({username:c.target, reason:c.text, id:c.target.replace('@','')}); db.complaints.splice(i, 1); sync(); renderAdminDashboard(); }
        function admRejRep(i) { db.complaints.splice(i, 1); sync(); renderAdminDashboard(); }

        let repPhoto = "";
        function renderReport() {
            repPhoto = "";
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div>
                <h2>Подать жалобу</h2>
                <input type="text" id="rTarget" placeholder="@username или ID скамера">
                <textarea id="rText" rows="4" placeholder="Опишите ситуацию..."></textarea>
                <input type="file" id="fIn" hidden accept="image/*" onchange="procImg(this)">
                <button class="btn-action" style="background:rgba(255,255,255,0.05); border:1px solid var(--border); margin-bottom:10px" onclick="document.getElementById('fIn').click()">Прикрепить фото</button>
                <img id="previewImage">
                <button class="btn-action" onclick="sendReport()">Отправить</button>
            `);
        }
        function procImg(i) { const f = i.files[0]; if(f) { const r = new FileReader(); r.onload = e => { repPhoto = e.target.result; const p = document.getElementById('previewImage'); p.src = repPhoto; p.style.display="block"; }; r.readAsDataURL(f); } }
        function sendReport() {
            const t = document.getElementById('rTarget').value; const tx = document.getElementById('rText').value;
            if(!isValidTarget(t) || !tx) return tg.showAlert("Заполните поля корректно");
            db.complaints.push({from: ME.username, target: t, text: tx, photo: repPhoto});
            sync(); tg.showPopup({title: "Успешно", message: "Жалоба принята! Пожалуйста, ожидайте, проверка займет до 10 минут."}); renderHome();
        }

        function renderGarant() {
            setPage(`
                <div class="back-nav" onclick="renderHome()"><i data-lucide="arrow-left"></i> Назад</div>
                <div class="glass-card animate">
                    <div class="item-icon" style="margin: 0 auto 15px; color: var(--success); width: 50px; height: 50px; background: rgba(52,199,89,0.1)"><i data-lucide="shield-check" size="28"></i></div>
                    <h2>DELS Гарант</h2>
                    <p style="color:var(--hint); font-size:13px">Безопасные сделки. Для связи напишите в поддержку.</p>
                    <button class="btn-action" style="margin-top:15px" onclick="renderSupport()">Связаться</button>
                </div>
            `);
        }

        window.onload = () => {
            document.getElementById('hName').innerText = ME.username;
            document.getElementById('hImg').src = ME.photo;
            renderHome();
        };
    </script>
</body>
</html>
